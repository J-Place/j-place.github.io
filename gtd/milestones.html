
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<title>Go The Distance | Milestone Achievements | U.S. Masters Swimming</title>

		<link rel="stylesheet" href="https://www.usms.org/styles/bootstrap.min.css">
		<link rel="stylesheet" href="https://www.usms.org/styles/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://www.usms.org/styles/font-awesome.min.css">
		<link href="https://www.usms.org/styles/common.min.css?version=20201101.1" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
		<link href="./css/gtdControls.css" rel="stylesheet">
        <link href="./css/gtdMilestones.css" rel="stylesheet">
	</head>
	<body>
		<div id="loadingWrapper">
			<div id="loadingOverlay"></div>
			<img src="https://www.usms.org/img/loader.gif" id="loadingSpinner" />
		</div>
		<div id="main-container" class="">
			<!-- Header -->
			<sergey-import src="foundation/site-header" />
			<main>
				<!-- Breadcrumb -->
				<div class="breadcrumb-container" style="position: relative; padding-bottom: 50px;">
					<div class="breadcrumb">
						<div class="usms-container">
							<div class="row">
								<div class="col-xs-12">
									<div class="breadcrumb__container">
										<ul class="breadcrumb__items list--nostyle">
											<li class="text-capitalize breadcrumb__item">
												<a class="breadcrumb__link" href="/public">Home<i class="fa fa-chevron-right"></i></a>
											</li>
											<li class="text-capitalize breadcrumb__item">
												<a class="breadcrumb__link" href="/">Events<i class="fa fa-chevron-right"></i></a>
											</li>
										</ul>
										<span class="breadcrumb__title text-capitalize">Go The Distance</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="section section-full">
					<div class="usms-container">

						<table id="gtdMilestones" class="gtd-milestones">
							<thead class="filters">
								<tr>
									<th colspan="9">
										<div class="title">
											Milestone Achievements
										</div>

										<div class="filters__milestones">
                                            <select class="select select--milestone" id="selectMilestone" placeholder="">
												<option value="50 miles" default selected>50 Miles</option>
												<option value="100 miles">100 Miles</option>
												<option value="150 miles">150 Miles</option>
												<option value="200 miles">200 Miles</option>
                                                <option value="250 miles">250 Miles</option>
                                                <option value="300 miles">300 Miles</option>
                                                <option value="365.25 miles">365.25 Miles</option>
                                                <option value="400 miles">400 Miles</option>
                                                <option value="500 miles">500 Miles</option>
                                                <option value="750 miles">750 Miles</option>
                                                <option value="1000 miles">1000 Miles</option>
                                                <option value="1250 miles">1250 Miles</option>
												<option value="1500 miles">1500 Miles</option>
                                            </select>
										</div>
										<div class="summary-container">
											<div class="filters__summary--wrapper">
												<span class="filters__count" id="filterCount"></span> swimmers completed <span class="filters__summary" id="filterSummary"></span>.
											</div>
										</div>
									</th>
								</tr>
							</thead>
							<thead class="sorting">
								<tr class="controls">
									<th class="name">
										<a class="sort" href="#" data-sort="last">Name</a>
									</th>
									<th class="age">
										<a class="sort" href="#" data-sort="age">Age</a>
									</th>
									<th class="sex">
										<a class="sort" href="#" data-sort="sex">Sex</a>
									</th>
									<th class="clubAbbr">
										<a class="sort" href="#" data-sort="clubAbbr">Club</a>
									</th>
									<th class="milestone">
										<span class="sort-disabled">Distance</span>
									</th>
									<th class="dateAchieved">
										<a class="sort" href="#" data-sort="dateAchieved">Date</a>
									</th>
								</tr>
							</thead>
							<tbody class="list">
								<tr class="list__item">
									<td class="name">
										<div class="first"></div>
										<div class="last"></div>
									</td>
                                    <td class="age"></td>
                                    <td class="sex"></td>
									<td class="clubAbbr"></td>
									<td class="milestone"></td>
                                    <td class="dateAchieved"></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="6" align="center">
										<ul class="pagination"></ul>
									</td>
								</tr>
								<tr>
									<td colspan="6" align="center"><span id="paginationCount"></span> swimmers completed <span id="paginationMilestone"></span></td>
								</tr>
							</tfoot>
						</table>

					</div>
				</div>
			</main>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/gtdMilestones.js"></script>

	</body>
</html>
