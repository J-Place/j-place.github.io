<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Continuous Scrolling Marquee</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .marquee-wrapper {
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 3rem 0 5rem;
    }

    .marquee-track {
      display: flex;
      width: max-content;
      animation: scroll-left 10s linear infinite;
    }

    .marquee-item {
      flex: 0 0 auto;
      width: 100vw;
      max-width: 100%;
      padding: 10px;
      display: contents;
    }

    @media (min-width: 576px) {
      .marquee-item {
        width: 50vw;
      }
    }

    @media (min-width: 768px) {
      .marquee-item {
        width: 33.3333vw;
      }
    }

    @media (min-width: 992px) {
      .marquee-item {
        width: 20vw;
      }
    }

    .marquee-box {
      background: #fff;
      height: 240px;
      width: 280px;
      margin: 0 0 0 1rem;
      padding: 0 1rem 0 0;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* box-shadow: 0 0 30px rgba(55, 55, 55, 0.2); */
      border-right: 1px solid #888;
    }

    .marquee-item a {
      color: #000;
      text-decoration: none;
    }

    .marquee-item p.event-date {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 0;
    }

    .event-logo {
      width: 160px;
      height: 100%;
      margin: 0 auto;
      position: relative;
    }

    .event-logo img {
      width: 100%;
      margin: -1.5rem auto -3rem;
      display: block;
    }

    .event-name {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 1.65rem;
      font-weight: bold;
      margin-top: 1rem;
      padding: 0 2rem;
      height: 65px;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

<div class="marquee-wrapper">
  <div class="marquee-track" id="marquee">
    <div class="marquee-item">
      <a href="https://www.usms.org/events">
        <div class="marquee-box">
          <p class="event-date">Nov. 19</p>
          <div class="event-logo">
            <img src="https://ccstest.usms.org/-/media/ccs/events/college%20logos/university-of-florida.png" alt="University of Florida" />
          </div>
          <h3 class="event-name">Gainesville Classic</h3>
        </div>
      </a>
    </div>

    <div class="marquee-item">
      <a href="https://www.usms.org/events">
        <div class="marquee-box">
          <p class="event-date">Jan. 23</p>
          <div class="event-logo">
            <img src="https://ccstest.usms.org/-/media/ccs/events/college%20logos/uc-berkley.png" alt="University of California" />
          </div>
          <h3 class="event-name">Cal Invitational</h3>
        </div>
      </a>
    </div>

    <div class="marquee-item">
      <a href="https://www.usms.org/events">
        <div class="marquee-box">
          <p class="event-date">Dec. 12 — 13</p>
          <div class="event-logo">
            <img src="https://ccstest.usms.org/-/media/ccs/events/college%20logos/purdue-university.png" alt="Purdue University" />
          </div>
          <h3 class="event-name">Purdue Intrasquad Meet</h3>
        </div>
      </a>
    </div>

    <div class="marquee-item">
      <a href="https://www.usms.org/events">
        <div class="marquee-box">
          <p class="event-date">April 4</p>
          <div class="event-logo">
            <img src="https://ccstest.usms.org/-/media/ccs/events/college%20logos/university-of-michigan" alt="University of Michigan" />
          </div>
          <h3 class="event-name">Wolverine Fall Time Trials</h3>
        </div>
      </a>
    </div>

    <div class="marquee-item">
      <a href="https://www.usms.org/events">
        <div class="marquee-box">
          <p class="event-date">Oct. 31 – Nov. 1</p>
          <div class="event-logo">
            <img src="https://ccstest.usms.org/-/media/ccs/events/college%20logos/indiana-university.png" alt="Indiana University" />
          </div>
          <h3 class="event-name">2024 Swim Club at IU Cream vs Crimson Meet w/ a Really Long Event Title</h3>
        </div>
      </a>
    </div>
  </div>
</div>

<script>
  const marquee = document.getElementById('marquee');
  const items = Array.from(marquee.children);
  items.forEach(item => marquee.appendChild(item.cloneNode(true)));
</script>

</body>
</html>
