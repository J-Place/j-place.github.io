<style>
    .parallax-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    .parallax-background,
    .parallax-foreground,
    .parallax-text {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    .parallax-background img,
    .parallax-foreground img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* TEXT LAYER */
    .parallax-text {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        transform: translateY(100%);
        opacity: 0;
        transition: transform 1.5s ease-out, opacity 1.5s ease-out;
        z-index: 2;
    }

    /* FOREGROUND LAYER */
    .parallax-foreground {
        z-index: 3;
        transform: translateY(0);
        transition: transform 1.5s ease-out;
    }

    /* BACKGROUND LAYER */
    .parallax-background {
        z-index: 1;
        transform: scale(1);
        transition: transform 1.5s ease-out;
    }

    /* Triggered when in view */
    .parallax-container.in-view .parallax-text {
        transform: translateY(0);
        opacity: 1;
    }

    .parallax-container.in-view .parallax-background {
        transform: scale(1.05);
    }

    .parallax-container.in-view .parallax-foreground {
        transform: translateY(20px); /* Slight downward shift */
    }
    .parallax-text h3 {
        color: white;
        font-size: 8rem;
        font-weight: normal;
        line-height: 100%;
        font-family: "Anton", sans-serif !important;
        text-transform: uppercase;
        margin: 0;
        padding: 0;
    }
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("in-view");
            }
        });
    }, {
        threshold: 0.5
    });

    document.querySelectorAll('.parallax-container').forEach(container => {
        observer.observe(container);
    });
});
  </script>
