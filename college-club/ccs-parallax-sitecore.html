<style>
    #ccsParallaxLarge {
        display: none;
    }
    .parallax-container {
        position: relative;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        height: 600px;
        overflow: hidden;
    }
    .parallax-foreground,
    .parallax-text {
        position: absolute;
        width: 100%;
        transition: transform 0.1s ease-out;
        will-change: transform;
    }
    .parallax-foreground {
        z-index: 9999;
        overflow: hidden;
        display: flex;
        justify-content: center;
        pointer-events: none;
        height: 600px;
        /* bottom: 800px; */
        bottom: -180px;
        display: none;
    }
    .parallax-foreground img {
        width: 1500px;
        height: 450px;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        position: absolute;
    }
    .parallax-background {
        position: absolute;
        width: 100%;
    }
    .parallax-background img {
        position: relative;
        z-index: 1;
        left: 50%;
        transform: translateX(-50%);
        width: 1500px;
        top: -380px;
    }
    .parallax-text {
        /* border: 1px solid blue; */
        position: absolute;
        z-index: 999;
        left: 0;
        transform: translateY(-50%);
        text-align: center;
        height: 500px;
        /* bottom: -150px; */
        /* bottom: -210px; */
    }
    .parallax-text h3 {
        color: #FFF !important;
        margin: 0 auto;
        text-transform: uppercase;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        font-size: 10rem;
        line-height: 9rem;
        letter-spacing: -3px;
    }
    @media (min-width: 375px) {
        .parallax-text {
            bottom: -240px;
        }
    }
    @media (min-width: 390px) {
        .parallax-text {
            bottom: -235px;
        }
    }
    @media (min-width: 430px) {
        .parallax-text {
            bottom: -230px;
        }
    }
    @media (min-width: 768px) {
        .parallax-text {
            bottom: -225px;
        }
    }
    @media (min-width: 820px) {
        .parallax-text {
            bottom: -220px;
        }
    }
    @media (min-width: 900px) {
        .parallax-text {
            bottom: -210px;
        }
    }
    @media (min-width: 1050px) {
        .parallax-text {
            bottom: -240px;
        }
    }
    @media (min-width: 1200px) {
        .parallax-container {
            height: 900px;
        }
        .parallax-foreground {
            bottom: 1200px;
        }
        .parallax-foreground img {
            width: 100%;
        }
        .parallax-text h3 {
            font-size: 18rem;
            line-height: 16.5rem;
        }
        .parallax-background img {
            width: 100%;
            top: -100px;
        }
    }
    .col-ccs-parallax {
        background-color: #000;
    }
    
    /* Hide parallax elements and show static image */
    @media (min-width: 1200px) {
        .parallax-container {
            height: auto;
        }
        #ccsParallaxLarge {
            display: block;
            width: 100%;
        }
        .parallax-foreground,
        .parallax-text,
        .parallax-background {
            display: none;
        }
    }
</style>
<div class="parallax-container">
    <img id="ccsParallaxLarge" src="-/media/ccs/site/ccs-parallax-large.jpg" alt="College CLub Swimming. Have Fun. Compete. Connect.">
    <div class="parallax-foreground">
        <!-- <img src="https://j-place.github.io/public/college-club/img/ccs-parallax-foreground.png" alt=""> -->
        <img src="-/media/ccs/site/ccs-parallax-foreground.png" alt="">
        
    </div>
    <div class="parallax-text">
        <h3>Have Fun.</h3>
        <h3>Compete.</h3>
        <h3>Connect.</h3>
    </div>
    <div class="parallax-background">
        <!-- <img src="https://j-place.github.io/public/college-club/img/ccs-parallax-background.jpg" alt=""> -->
        <img src="-/media/ccs/site/ccs-parallax-background.jpg" alt="">
    </div>
</div>
<script>
    document.addEventListener("scroll", function () {
        const container = document.querySelector(".parallax-container");
        const foreground = document.querySelector(".parallax-foreground");
        const text = document.querySelector(".parallax-text");
        const containerRect = container.getBoundingClientRect();
        const startParallax = containerRect.top;
        const endParallax = containerRect.bottom;
        const windowHeight = window.innerHeight;
        const windowWidth = window.innerWidth;
        const footer = document.querySelector(".ccs-footer-container");
        const footerHeight = footer.offsetHeight;
        const scrollProgress = 1 - (containerRect.top / windowHeight);

        console.log(windowWidth);

        if (windowWidth < 768) {
            console.log("<768");
            if (startParallax < windowHeight && endParallax > windowHeight) {
                const textOffset = scrollProgress * -300;
                text.style.transform = `translateY(calc(${textOffset}px))`;
            }        }
        if (windowWidth >= 768 && windowWidth < 1200) {
            console.log("768><1200");
            if (startParallax < windowHeight && endParallax > windowHeight) {
                const textOffset = scrollProgress * -390;
                text.style.transform = `translateY(calc(${textOffset}px))`;
            }
        }
    });
</script>
