<style>
    .parallax-container {
        position: relative;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        height: 600px;
        overflow: hidden;
    }
    .parallax-foreground,
    .parallax-text {
        position: absolute;
        width: 100%;
        transition: transform 0.1s ease-out;
        will-change: transform;
    }
    .parallax-foreground {
        z-index: 9999;
        bottom: -450px;
        left: 0;
        display: flex;
        justify-content: center;
        pointer-events: none;
    }
    .parallax-background {
        position: absolute;
    }
    .parallax-background img {
        margin-top: -180px;
        position: relative;
        z-index: 1;
        width: auto;
        bottom: 640px;
        left: -50%;
    }
    .parallax-text {
        z-index: 999;
        top: 110%;
        left: 0;
        transform: translateY(-50%);
        text-align: center;
    }
    .parallax-text h3 {
        color: #FFF !important;
        margin: 0 auto;
        text-transform: uppercase;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        font-size: 10rem;
        line-height: 9rem;
        letter-spacing: -3px;
    }
    @media (min-width: 1200px) {
        .parallax-container {
            height: 900px;
        }
        .parallax-foreground {
            bottom: -250px;
        }
        .parallax-text {
            position: absolute;
            top: 100%;
            bottom: -20%;
            /* bottom: -40%; */
        }
        .parallax-text h3 {
            font-size: 18rem;
            line-height: 16.5rem;
        }
        .parallax-background img {
            width: 100%;
            left: 0;
            bottom: -50px;
        }
    }
</style>
<div class="parallax-container">
    <div class="parallax-foreground">
        <img src="https://j-place.github.io/public/college-club/img/ccs-parallax-foreground.png" alt="">
    </div>
    <div class="parallax-text">
        <h3>Have Fun.</h3>
        <h3>Compete.</h3>
        <h3>Connect.</h3>
    </div>
    <div class="parallax-background">
        <img src="https://j-place.github.io/public/college-club/img/ccs-parallax-background.jpg" alt="">
    </div>
</div>
<script>
    document.addEventListener("scroll", function () {
        const container = document.querySelector(".parallax-container");
        const foreground = document.querySelector(".parallax-foreground");
        const text = document.querySelector(".parallax-text");
        const rect = container.getBoundingClientRect();
        const startParallax = rect.top + 200;
        const windowHeight = window.innerHeight;
        if (startParallax < windowHeight && rect.bottom > 800) {
            const scrollProgress = 1 - (rect.top / windowHeight);
            const foregroundOffset = scrollProgress * 520;
            const textOffset = scrollProgress * -600;
            foreground.style.transform = `translateY(calc(-90% + ${foregroundOffset}px))`;
            text.style.transform = `translateY(calc(-50% + ${textOffset}px))`;
        }
    });
</script>
