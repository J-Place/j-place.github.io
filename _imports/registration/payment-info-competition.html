 <script>
	
	var enableSubmit = function() {
		$("#btnSubmitOrder").prop('disabled', false);
		$("#agreeTerms").prop('disabled', false);
		$(".agree-terms").removeClass('disabled');
	}
	var disableSubmit = function() {
		$("#btnSubmitOrder").prop('disabled', true);
		$("#agreeTerms").prop('disabled', true);
		$(".agree-terms").addClass('disabled');
	}
	var showPaymentInfo = function() {
		$('.payment-info .card__content').show();
	}
	var hidePaymentInfo = function() {
		$('.payment-info .card__content').hide();
	}
	var updateTotalPayment = function() {
		console.log("UpdateTotalPayment BBB");
		var productCardTotal = 0;
		var inputDonation = $("input[name='swimming-saves-lives']");
		var donationVal = inputDonation.val();
		var donationNum = parseInt(donationVal);
		var totalPaymentVal = productCardTotal + donationNum;
		var totalPaymentNum = Number(totalPaymentVal);
		var isVideoEligible = false;
		$(".payment-info__line-item--total .payment-info__line-item--price").text('$ ' + totalPaymentNum + '.00');   
		if (totalPaymentNum = 0) {
			showPaymentInfo();
			enableSubmit();
		} else if (totalPaymentNum == 0 && isVideoEligible == true) {
			hidePaymentInfo();
			enableSubmit();
		} else { 
			hidePaymentInfo();
			disableSubmit();
		}
	};
 </script>
