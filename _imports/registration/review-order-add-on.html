<link rel="stylesheet" href="/lanemate/css/review-order.css">
<div class="card review-order clearfix">
	<h3 class="payment-info___form-header m-b-30">Review Your Order</h3>
	<div class="payment-info__form-summary subscription-info__form-summary">
		<p class="payment-info__line-item payment-info__line-item--subscription">
			Product Total: <span class="payment-info__line-item--price"></span>
		</p>
		<p class="payment-info__line-item payment-info__line-item--plan-rate" style="font-weight: normal !important;">
			Total Donations: <span class="payment-info__line-item--price"></span>
		</p>
	</div>
	<div class="payment-info__form-summary">
		<h4>Total Due Today</h4>
	   <p class="payment-info__line-item payment-info__line-item--total">
		  Total Charge: <span class="payment-info__line-item--price">$__.__</span>
	   </p>
	</div>
</div>
