<link rel="stylesheet" href="/registration/css/participation-info.css">
<style>
    #tempNav {
        position: absolute;
        top: 1rem;
        right: 3rem;
        width: auto;
        z-index: 999;
    }
    #tempNav a {
        color: red;
        font-size: 1.4rem;
    }
    #tempNav a + a {
        margin-left: 2rem;;
    }
</style>
<div id="tempNav">
    <a href="#" id="MFSelected">Male or Female Selected</a>
    <a href="#" id="NASelected">Sex Not Selected</a>
</div>
<div id="cardParticipationInfo" class="card participation-info">
    <h3 class="registration__section--header">Do you plan on participating in events?</h3>
    <p class="registration__section--summary">If you selected "I prefer not to say" for your sex, you cannot select a membership with an event license. Please contact Membership Services if you wish to change your sex.</p>
    <div class="form-group">
        <span class="help-block help-block--StrokeAnalysis has-error">Please make a selection</span>
        <label id="participationInfoYes" class="radio-label radio-label--inline col-xs-12" for="participationInfoYesInput" style="cursor:pointer;">
            <div class="radio-container">
                <input type="radio" name="ParticipationInfo" id="participationInfoYesInput" value="yes">
                <span class="radio__placeholder"></span>
            </div>
            Yes, I plan to participate in events
        </label>
        <label id="participationInfoNo" class="radio-label radio-label--inline col-xs-12" for="participationInfoNoInput" style="cursor:pointer;">
                <div class="radio-container">
                    <input type="radio" name="ParticipationInfo" id="participationInfoNoInput" value="no">
                    <span class="radio__placeholder"></span>
                </div>
                No, I do not plan to participate in events
        </label>
    </div>

    <style>
        .card.competition-qualification {
            display: none;
        }
        .card.competition-qualification.active {
            display: flex
        }
        .card.competition-qualification .form-group {
            margin: 0 auto;
        }
        .competition-qualification h3 + p {
            text-align: center;
        }
        @media (min-width: 1200px) {
            .competition-qualification h3 + p {
                padding: 0 8rem;
            }
        }
        .modal-header {
            padding: 0 3rem;
        }
        #participationInfoYes.disabled {
            cursor: default !important;
            color: #CCC;
        }
        #participationInfoYes.disabled .radio__placeholder {
            opacity: 0.5;
        }
    </style>

    <script>
        //////////// Pre-selected from registration options //////////////////
		/////////////////////////////////////////////////////////////////////
        const tempNavMFSelected = document.getElementById('MFSelected');
        const tempNavNASelected = document.getElementById('NASelected');
        const participationInfoYesLabel = document.getElementById('participationInfoYes');
        const participationInfoNoLabel = document.getElementById('participationInfoNo');
        const selectSexInput = document.getElementById('selectSex');
        
        tempNavMFSelected.addEventListener('click', function() {
            competitionSelectYes();
            $('input[name="ParticipationInfo"][value="yes"]').prop('checked', true);
            $('input[name="ParticipationInfo"][value="no"]').prop('checked', false);
            participationInfoYesLabel.classList.remove('disabled');
            $('input[name="ParticipationInfo"][value="yes"]').prop('disabled', false);
            // cardCompetition.classList.add('active');
            // selectSexInput.value = 'm';
            cardMembershipOptions.style.display = 'flex';
        });
        tempNavNASelected.addEventListener('click', function() {
            competitionSelectNo();
            $('input[name="ParticipationInfo"][value="yes"]').prop('checked', false);
            $('input[name="ParticipationInfo"][value="no"]').prop('checked', true);
            participationInfoYesLabel.classList.add('disabled');
            $('input[name="ParticipationInfo"][value="yes"]').prop('disabled', true);
            // cardCompetition.classList.remove('active');
            // selectSexInput.value = 'na';
            cardMembershipOptions.style.display = 'none';
        });
        function competitionSelectYes() {
            // alert("Yes");
            tileUsmsPlus.parentElement.style.display = 'flex';
			tileUsmsPlus.classList.remove('disabled');
			tileYear.parentElement.style.display = 'none';
            tileYear.classList.add('disabled');
            tileYearPlus.parentElement.style.display = 'none';
			tileYearPlus.classList.add('disabled'); 
			tileEventYear.parentElement.style.display = 'flex';
			tileEventYear.classList.remove('disabled');
			tileEventYearPlus.parentElement.style.display = 'flex';
			tileEventYearPlus.classList.remove('disabled');
		}
		function competitionSelectNo() {
            // alert("No");
            const selectedTiles = document.querySelectorAll('.membership-length--option.selected');
            selectedTiles.forEach(element => {
                element.classList.remove('selected');
            });
            $(".membership-length--total .card__total--amount").text('$__.__');
            $(".payment-info__line-item--usms .payment-info__line-item--price").text('$__.__');
        
            const disclaimerUsmsPlus = document.getElementById('disclaimerCheckboxUsmsPlus');
            const disclaimerCompetition = document.getElementById('disclaimerCheckboxCompetition');
            disclaimerUsmsPlus.style.display = 'none';
            disclaimerCompetition.style.display = 'none';

            productCardTotal = 0;
            updateTotalPayment();
			tileYear.parentElement.style.display = 'flex';
			tileYearPlus.parentElement.style.display = 'flex';
			tileEventYear.parentElement.style.display = 'none';
			tileEventYearPlus.parentElement.style.display = 'none';
			tileYear.classList.remove('disabled');
			tileYearPlus.classList.remove('disabled');
			tileEventYear.classList.add('disabled');
			tileEventYearPlus.classList.add('disabled');
		}
        document.addEventListener('DOMContentLoaded', function() {
            if (tempNavMFSelected) {
                tempNavMFSelected.click(); 
            }
        });
    </script>
</div>
