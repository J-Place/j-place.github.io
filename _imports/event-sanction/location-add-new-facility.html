<div class="event-location-details add-new-inputs">
    <div class="form-group location-inputs show" id="locationInputs">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group location-name required">
                    <label for="locationName">
                        Enter Your Location Name<span class="icon-help" data-toggle="tooltip" data-placement="top" title="Enter the facility or open water venue name." data-container="body" data-original-title=""></span>
                    </label>
                    <input type="text" class="form-control entry__input entry-primary__input" name="LocationName" id="locationName" maxlength="80" placeholder=""/>
                    <span class="help-block help-block--LocationName">Name required</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group location-address--street required">
                    <label for="locationAddressStreet">
                        Street Address (must select from the dropdown, do not copy and paste!)
                        <span class="icon-help" data-toggle="tooltip" data-placement="top" title="You must select an address from the dropdown." data-container="body" data-original-title=""></span>
                    </label>
                    <input
                        type="text"
                        class="form-control pac-target-input"
                        name="LocationAddressStreet"
                        id="locationAddressStreet"
                        autocomplete="off"
                        maxlength="255"
                        placeholder="Enter an address"
                    />
                    <span class="help-block help-block--LocationAddressStreet">Must select address from the Google dropdown list</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group location-type required">
                    <label for="locationType">Facility Type</label>
                    <select name="locationType" class="form-control" id="locationType">
                        <option value="">Select Facility Type</option>
                        <option value="High School">High School</option>
                        <option value="JCC">JCC</option>
                        <option value="Municipal Pool">Municipal Pool</option>
                        <option value="Open Water">Open Water</option>
                        <option value="Private Club">Private Club</option>
                        <option value="Retirement Community">Retirement Community</option>
                        <option value="University">University</option>
                        <option value="YMCA">YMCA</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="help-block help-block--locationType">Please select a location type</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-10">
                <div class="form-group form-group-hidden">
                    <div class="input-group location-type--other">
                        <label for="locationTypeOther">Description</label>
                        <input type="text" class="form-control" name="LocationTypeOther" id="locationTypeOther" maxlength="50" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-8">
            <div class="input-group entry-confirm">
                <label style="margin: 0 0 1.5rem; font-weight: normal;" class="caption" for="addLocation">After you've entered your facility information, click the button below to save it as your location.</label>
                <button class="btn btn-small save-location" id="confirmNewFacility">Continue</button>
                <button class="btn btn-small btn-outline" id="cancelNewFacility">Cancel</button>
            </div>
        </div>
    </div>
</div>
