<!-- Is Virtual? -->
<div class="row form-group event-info-is-virtual">
    <div class="col-xs-12">
        <div class="input-group radio-group event-info-is-virtualXXX">
            <div class="input-group-header radio-group-header required">
                <label class="icon-help-label" for="tooltip">
                    Is this event a clinic?
                    <span class="icon-help" data-toggle="tooltip" data-placement="top" title="A clinic does not have a competition involved with it. It is a gathering where demonstration or instruction is provided." data-container="body" data-original-title=""></span>
                </label>
            </div>
            <span class="help-block help-block--isClinic">Please make a selection</span>
            <label class="radio-label radio-label--inline" for="isClinicYes">
                <span class="radio-container">
                    <input type="radio" name="isClinic" id="isClinicYes" value="true">
                    <span class="radio__placeholder"></span>
                </span>
                Yes
            </label>
            <label class="radio-label radio-label--inline" for="isClinicNo">
                <span class="radio-container">
                    <input type="radio" name="isClinic" id="isClinicNo" value="false" checked>
                    <span class="radio__placeholder"></span>
                </span>
                No
            </label>
        </div>
    </div>
</div>
<script>
    $("#isClinicYes").click( function() {
        if ($('.timing-system-group').length) {
            $('.timing-system-group').hide();
        }
    });
    $("#isClinicNo").click( function() {
        $('.timing-system-group').show();
    });
</script>
