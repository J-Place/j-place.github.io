<div class="modal" id="modalSaveEdits" tabindex="-1" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>Thank you for editing your event information. Your event has been sent to the sanctions chair for approval. You should hear back in no more than 14 days.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-md btn-default" id="confirmSaveEditsModal" data-bs-dismiss="modal">Okay</button>
          </div>
      </div>
  </div>
</div>


<script>
  let termsSanctioned = $(".terms-sanctioned");
  let termsRecognized = $(".terms-recognized");
  $("#selectEventClass").on('change', function() {
     if ($(this).val() === 'sanctioned') {
        $(termsRecognized).hide();
        $(termsSanctioned).show();
     } else if ($(this).val() === 'recognized') {
        $(termsRecognized).show();
        $(termsSanctioned).hide();  
     }
  });
  $("#submitEdit").click( function() {
     console.log("Y");
       $("#modalSaveEdits").modal('show');
   });
</script>
