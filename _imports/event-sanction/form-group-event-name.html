<!-- Event Name -->
<div class="row form-group">
    <div class="col-xs-12 col-sm-6 col-md-5">
        <div class="input-group event-info-name required">
            <label for="eventInfoName" class="label-large">
                Event Name
                <span 
                    class="icon-help" 
                    data-toggle="tooltip" 
                    data-placement="top" 
                    title="If it is an annual event, use the same name each year. Your application will not be approved if you use the word Olympic and/or Paralympic." 
                    data-container="body" 
                    data-original-title="">
                </span>
            </label>
            <input type="email" class="form-control" name="eventInfoName" id="eventInfoName" value="">
            <span class="help-block help-block--eventInfoName">Please enter the event name</span>
        </div>
    </div>
</div>
