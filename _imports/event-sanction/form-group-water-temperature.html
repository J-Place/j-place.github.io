<div class="row temp-range-group">
   <div class="col-xs-12 col-sm-4">
      <div class="input-group entry-info__temp-range--min required">
         <label for="estimatedTempMin">
            Estimated Low Water Temperature
         </label>
         <input dir="rtl" tabindex="0" min="32" max="99" value="32" type="number" placeholder="32" class="form-control" name="EstimatedTempMin" id="estimatedTempMin">
         <span class="temp-unit">F</span>
         <span class="help-block help-block--EstimatedTempMin">Please enter estimtaed mimimum temperature</span>
      </div>
   </div>
   <div class="col-xs-12 col-sm-4">
      <div class="input-group entry-info__temp-range--max required">
         <label for="estimatedTempMax">
            Estimated High Water Temperature
         </label>
         <input dir="rtl" tabindex="0" min="32" max="99" value="99" type="number" placeholder="99" class="form-control" name="EstimatedTempMax" id="estimatedTempMax">
         <span class="temp-unit">F</span>
         <span class="help-block help-block--EstimatedTempMax">Please enter estimtaed maximum temperature</span>
      </div>
   </div>
</div>
