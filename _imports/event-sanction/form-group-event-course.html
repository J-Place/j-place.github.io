<!-- Course -->
<div class="row form-group">
   <div class="col-xs-12 col-sm-8 col-md-5">
      <div class="input-group select-group event-info-course required">
         <label for="SelectEventCourse">
            Event Course
         </label>
         <select name="SelectEventCourse" class="form-control" id="selectEventCourse" required="True">                                                            
            <option value="{Sitecore ID}" disabled selected>Select an Event Course</option>
            <option value="SCY">Short Course Yards</option>
            <option value="SCM">Short Course Meters</option>
            <option value="LCM">Long Course Meters</option>
            <option value="Other">Other</option>
         </select>
         <span class="help-block help-block--SelectEventCourse">Please select an event course</span>
      </div>
   </div>
</div>
