<div class="list-venue-form">
    <div class="input-group required">
        <label for="venueName">Pool or Open Water Venue Name</label>
        <input type="text" class="form-control" name="venueName" id="venueName" maxlength="80" />
        <span class="help-block help-block--venueName">Please enter a venue name</span>
    </div>
    <div class="input-group input-group--poolType required">
        <label for="poolType">Body of Water</label>
        <select name="poolType" class="form-control" id="poolType">
            <option value="">Select Pool Type</option>
            <option value="Indoor">Indoor</option>
            <option value="Outdoor">Outdoor</option>
        </select>
        <span class="help-block help-block--poolType">Please enter a pool type</span>
    </div>
    <div class="input-group required input-group--openWaterType fade">
        <label for="openWaterType">Body of Water</label>
        <select name="openWaterType" class="form-control" id="openWaterType">
            <option value="">Select Open Water Type</option>
            <option value="Lake">Lake</option>
            <option value="Ocean">Ocean</option>a
            <option value="Reservoir">Reservoir</option>
            <option value="River">River</option>
            <option value="Creek">Creek</option>
        </select>
        <span class="help-block help-block--openWaterType">Please enter a type</span>
    </div>
    <div class="input-group checkbox-group input-group--course input-group--add-new-course">
        <span class="help-block help-block--selectNewCourse">Please select a course</span>
        <label class="checkbox-label" for="courseSCY">
            <div class="checkbox-container">
                <input type="checkbox" name="courseSCY" id="courseSCY" />
                <span class="checkbox__placeholder"></span>
            </div>
            Short Course Yards
        </label>
        <label class="checkbox-label" for="courseSCM">
            <div class="checkbox-container">
                <input type="checkbox" name="courseSCM" id="courseSCM" />
                <span class="checkbox__placeholder"></span>
            </div>
            Short Course Meters
        </label>
        <label class="checkbox-label" for="courseLCM">
            <div class="checkbox-container">
                <input type="checkbox" name="courseLCM" id="courseLCM" />
                <span class="checkbox__placeholder"></span>
            </div>
            Long Course Meters
        </label>
        <label class="checkbox-label" for="courseOther">
            <div class="checkbox-container">
                <input type="checkbox" name="courseOther" id="courseOther" />
                <span class="checkbox__placeholder"></span>
            </div>
            Other
        </label>
    </div>
    <div class="input-group checkbox-group input-group--venueCableCourse fade">
        <label class="checkbox-label" for="venueCableCourse">
            <div class="checkbox-container">
                <input type="checkbox" name="venueCableCourse" id="venueCableCourse" />
                <span class="checkbox__placeholder"></span>
            </div>
            Cable Course
        </label>
    </div>
    <div class="input-group list-venue-form__cable-course-form list-venue-form__cable-course-form--fade">
        <div class="row">
            <div class="col-xs-6">
                <div class="input-group required">
                    <label>Distance</label>
                    <input class="form-control" type="number" id="venueCableCourseValue" name="venueCableCourseValue" />
                    <span class="help-block help-block--venueCableCourseValue">Please enter a distance</span>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="input-group required">
                    <label>Unit</label>
                    <select name="venueCableCourseUnit" class="form-control" id="venueCableCourseUnit" required="">
                        <option value="Unit">Unit</option>
                        <option value="Meters">Meters</option>
                        <option value="Miles">Miles</option>
                    </select>
                    <span class="help-block help-block--venueCableCourseUnit">Please enter a unit</span>
                </div>
            </div>
        </div>
    </div>
    <div class="input-group">
        <label style="margin: 2.5rem 0 1.5rem; font-weight: normal;">After you've entered your pool information, click the button below to save and continue</label>
        <button class="btn btn-small" id="saveFormPool" >Confirm</button>
        <button class="btn btn-small btn-outline" id="cancelSaveVenue">Cancel</button>
    </div>
</div>
