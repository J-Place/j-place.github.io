<!-- Course -->
<div class="row form-group required">
    <div class="col-xs-12 col-sm-8 col-md-5">
        <div class="input-group checkbox-group event-distance">
            <div class="input-group-header">
                Event Distance
                <span class="icon-help" data-toggle="tooltip" data-placement="top" title="" data-container="body" data-original-title="If you have more than one race in your event, please select all of the race distances that apply"></span>
            </div>
            <label class="checkbox-label" for="lessThan1">
                <div class="checkbox-container">
                    <input type="checkbox" name="lessThan1" id="lessThan1" value="true"><span class="checkbox__placeholder"></span>
                </div>
                1 Mile and Under
            </label>
            <label class="checkbox-label" for="1-3Miles">
                <div class="checkbox-container">
                    <input type="checkbox" name="1-3Miles" id="1-3Miles" value="true"><span class="checkbox__placeholder"></span>
                </div>
                Over 1 Mile to 3 Miles
            </label>
            <label class="checkbox-label" for="3-6Miles">
                <div class="checkbox-container">
                    <input type="checkbox" name="3-6Miles" id="3-6Miles" value="true"><span class="checkbox__placeholder"></span>
                </div>
                Over 3 Miles to 6 Miles
            </label>
            <label class="checkbox-label" for="6-10Miles">
                <div class="checkbox-container">
                    <input type="checkbox" name="6-10Miles" id="6-10Miles" value="true"><span class="checkbox__placeholder"></span>
                </div>
                Over 6 Miles to 9 Miles
            </label>
            <label class="checkbox-label" for="moreThan10">
                <div class="checkbox-container">
                    <input type="checkbox" name="moreThan10" id="moreThan10" value="true"><span class="checkbox__placeholder"></span>
                </div>
                Over 9 Miles
            </label>
        </div>
    </div>
</div>
