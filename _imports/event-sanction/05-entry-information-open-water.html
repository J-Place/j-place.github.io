<form id="form-entry-info">
   <div class="section  section-entry-information" id="entry-information">
      <h3 class="section__header" data-target="#entry-information__content" data-toggle="collapse" aria-expanded="false" aria-controls="entry-information__content">
         <span class="section__number">5</span>Entry Information
      </h3>
      <span class="section__edit"><button class="section__edit-btn section__edit-btn--name" type="button"></button></span>
      <div class="section__content collapse" id="entry-information__content" data-parent="#accordion">
         <div class="form-group location-information--container" style="display: block; visibility: visible;">

            <div class="row">
               <div class="col-xs-12 col-md-6">
                  <div class="input-group entry-info__website-url required">
                     <label for="entryInfoWebsiteUrl">Event Website URL</label>
                     <input tabindex="0" type="text" class="form-control" min="3" max="30" name="EntryInfoWebsiteUrl" id="entryInfoWebsiteUrl" autocomplete="off">
                     <span class="help-block help-block--EntryInfoWebsiteUrl">Please enter an event website URL</span>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-12 col-md-6">
                  <div class="input-group entry-info__entries-url required">
                     <label for="entryInfoOnlineEntriesUrl">Online Entries URL</label>
                     <input tabindex="0" type="text" class="form-control" min="3" max="30" name="EntryInfoOnlineEntriesUrl" id="entryInfoOnlineEntriesUrl" autocomplete="off">
                     <span class="help-block help-block--EntryInfoOnlineEntriesUrl">Please enter an online entries URL</span>
                  </div>
               </div>
            </div>

            <sergey-import src="event-sanction/form-group-date-entries-close" />
            <sergey-import src="event-sanction/form-group-one-event-registration" />
            <sergey-import src="event-sanction/form-group-number-of-entries" />
            <sergey-import src="event-sanction/form-group-water-temperature" />
            <sergey-import src="event-sanction/form-group-comments-to-chair" />
            <sergey-import src="event-sanction/form-group-paper-entry" />

         </div>
         <div class="modal fade" id="modalID" tabindex="-1" role="dialog">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                           <h4 class="modal-title"></h4>
                     </div>
                     <div class="modal-body">
                           <p>The abbreviation you have selected is already in use by another club. Please pick another one.</p>
                     </div>
                  </div>
               </div>
         </div>
         <div class="row">
               <div class="section__controls">
                  <button class="btn save-section" id="saveEntryInfo" type="button">Save &amp; Continue</button>
               </div>
         </div>
      </div>
   </div>
</form>

<script>
   // var sectionId = "#entry-information";
   // var sectionInputs = sectionId + " input";
   // var sectionSelects = sectionId + " select";
   // var sectionTextarea = sectionId + " textarea";

   $("#entry-information input").click( function() {
      $("#saveEntryInfo").prop('disabled', false);
   });

   // $(sectionSelects).on("change", function() {
   //    console.log("select");
   //    $("#saveEntryInfo").prop('disabled', false);
   // });
   // $(sectionTextarea).focus( function() {
   //    console.log("textarea");
   //    $("#saveEntryInfo").prop('disabled', false);
   // });

   $("#saveEntryInfo").click( function() {
      $('#accordion').find('.collapse.in').parent().addClass('hasData');
      $("#safetyPlan h3").click();
      $(document.documentElement).animate({
         scrollTop: $("#meetAnnouncement").offset().top - 45
      }, 100);
      $(".upload-summary").show();
   });

   $("#entryForm").click( function() {
      $("#saveEntryInfo").prop('disabled', false);
      $("#entry-information .upload-summary").show();
      $("#entry-information .file-stored").text('Replace File');
   });

</script>
