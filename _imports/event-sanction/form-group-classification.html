<!-- Event Classification Radios -->
<div class="row form-group">
   <div class="col-xs-12">
         <div class="input-group radio-group event-info-classification">
            <div class="input-group-header radio-group-header required">
               <label class="icon-help-label" for="tooltip">
                  Event Classification
                  <span class="icon-help" data-toggle="tooltip" data-placement="top" title="A USMS Sanction requires that every participant is a USMS member. A USMS Recognition allows for some participants to not be a USMS member, but still allows for a USMS member's results to count as an official time." data-container="body" data-original-title=""></span>
               </label>
            </div>
            <span class="help-block help-block--eventClassification">Please chose an event classification</span>
            <label class="radio-label radio-label--inline" for="eventClassificationSanctioned">
               <span class="radio-container">
                     <input type="radio" name="eventClassification" id="eventClassificationSanctioned" value="sanctioned">
                     <span class="radio__placeholder"></span>
               </span>
               Sanctioned
            </label>
            <label class="radio-label radio-label--inline" for="eventClassificationRecognized">
               <span class="radio-container">
                     <input type="radio" name="eventClassification" id="eventClassificationRecognized" value="recognized">
                     <span class="radio__placeholder"></span>
               </span>
               Recognized
            </label>
         </div>
   </div>
</div>
