<!-- Third Party Verification -->
<div class="row form-group event-info-third-party-verification">
    <div class="col-xs-12 col-md-6">
        <div class="input-group radio-group">
            <div class="input-group-header radio-group-header required">
                <label class="icon-help-label" for="tooltip">
                    Is your event using Club Assistant or RunSignUp for registration?
                    <span class="icon-help" data-toggle="tooltip" data-placement="top" title="These companies can automatically verify USMS membership." data-container="body" data-original-title=""></span>
                </label>
            </div>
            <span class="help-block help-block--thirdPartyVerification">Please make a selection</span>
            <label class="radio-label radio-label--inline" for="thirdPartyVerificationYes">
                <span class="radio-container">
                    <input type="radio" name="thirdPartyVerification" id="thirdPartyVerificationYes" value="true">
                    <span class="radio__placeholder"></span>
                </span>
                Yes
            </label>
            <label class="radio-label radio-label--inline" for="thirdPartyVerificationNo">
                <span class="radio-container">
                    <input type="radio" name="thirdPartyVerification" id="thirdPartyVerificationNo" value="false" checked>
                    <span class="radio__placeholder"></span>
                </span>
                No
            </label>
        </div>
    </div>
</div>
