<form id="form-location-info">
   <div class="section section-location-information" id="location-information">
      <h3 class="section__header" data-target="#location-information__content" data-toggle="collapse" aria-expanded="false" aria-controls="location-information__content">
         <span class="section__number">4</span>Location Information
      </h3>
      <span class="section__edit"><button class="section__edit-btn section__edit-btn--name" type="button"></button></span>
      <div class="section__content collapse" id="location-information__content" data-parent="#accordion">

         <sergey-import src="event-sanction/location-lookup" />
         <sergey-import src="event-sanction/saved-other-location-list" />
         <sergey-import src="event-sanction/location-add-new-other" />
         
         <div class="row section__controls">
            <div class="col-xs-12">
               <button class="btn save-section" type="button" id="saveLocation">Save &amp; Continue</button>
            </div>
         </div>
      </div>
   </div>
</form>


<script src="/event/js/location.js"></script>
<!-- <script src="./js/location-open-water.js"></script> -->

<script>
   // Save Location Section
   $("#saveLocation").click( function() {
      $('#accordion').find('.collapse.in').parent().addClass('hasData');
      $("#entry-information h3").click();
      $(document.documentElement).animate({
         scrollTop: $("#entry-information").offset().top - 45
      }, 100);
   });
</script>
