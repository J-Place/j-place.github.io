<div class="row">
    <div class="col-sm-6">
        <div class="input-group contact-first-name required">
            <label for="newEventDirectorFirstName">First Name</label>
            <input type="text" maxlength="30" class="form-control" name="NewEventDirectorFirstName" id="newEventDirectorFirstName" value="" placeholder="">
            <span class="help-block help-block--NewEventDirectorFirstName">Please enter a first name.</span>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="input-group contact-last-name required">
            <label for="newPersonLastName" class="">Last Name</label>
            <input type="text" maxlength="30" class="form-control" name="NewPersonLastName" id="newPersonLastName" value="" placeholder="">
            <span class="help-block help-block--NewPersonLastName">Please enter a last name. </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="input-group contact-primary-email required">
            <label for="newPersonEmailPrimary">Primary Email Address</label>
            <input type="email" class="form-control" name="NewPersonEmailPrimary" id="newPersonEmailPrimary" maxlength="50" value="">
            <span class="help-block help-block--NewPersonEmailPrimary">Please enter a primary email address.</span>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="input-group contact-primary-phone required">
            <label for="newPersonPhonePrimary">Primary Phone Number</label>
            <input type="text" class="form-control" pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" name="NewPersonPhonePrimary" id="newPersonPhonePrimary" value="" maxlength="12">
            <span class="help-block help-block--NewPersonPhonePrimary">Please enter a primary phone number.</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-7">
        <div class="input-group contact-city required">
            <label for="newPersonCity">City</label>
            <input type="text" maxlength="30" class="form-control" name="NewPersonCity" id="newPersonCity" value="">
            <span class="help-block help-block--NewPersonCity">Please enter a city.</span>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="input-group contact-state required">
            <label for="newEventDirectorState" class="">State</label>
            <select name="newEventDirectorState" class="form-control" id="newEventDirectorState">
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
            </select>
            <span class="help-block help-block--newEventDirectorState">Please select a state.</span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-5 col-md-6">
        <div class="form-group lookup person">
            <button class="btn btn-small confirm-form-add-new-person" type="button" id="">Confirm</button>
        </div>
    </div>
</div>
