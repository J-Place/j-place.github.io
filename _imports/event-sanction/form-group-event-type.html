<div class="input-group radio-group event-type">

    <span class="help-block help-block--eventType">Please select an event type</span>
    <label class="radio-label radio-label--inline" for="eventTypeAnsweredPool">
        <span class="radio-container">
        <input type="radio" name="EventType" id="eventTypeAnsweredPool" value="pool">
        <span class="radio__placeholder"></span>
        </span>
        Pool
    </label>
    <label class="radio-label radio-label--inline" for="eventTypeAnsweredOpenWater">
        <span class="radio-container">
                <input type="radio" name="EventType" id="eventTypeAnsweredOpenWater" value="open-water">
        <span class="radio__placeholder"></span>
        </span>
        Open Water
    </label>
</div>
