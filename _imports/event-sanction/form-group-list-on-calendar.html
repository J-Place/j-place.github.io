<!-- List on Calendar -->
<div class="row form-group">
   <div class="col-xs-12 col-sm-8 col-md-5">
      <div class="input-group radio-group event-info-list-on-calendar">
         <div class="input-group-header radio-group-header required">List on the public calendar of events?</div>
         <span class="help-block help-block--eventListOnCalendar">Please make a selection</span>
         <label class="radio-label radio-label--inline" for="eventListOnCalendarYes">
            <span class="radio-container">
               <input type="radio" name="eventListOnCalendar" id="eventListOnCalendarYes" value="true" checked>
               <span class="radio__placeholder"></span>
            </span>
            Yes
         </label>
         <label class="radio-label radio-label--inline" for="eventListOnCalendarNo">
            <span class="radio-container">
                     <input type="radio" name="eventListOnCalendar" id="eventListOnCalendarNo" value="false">
               <span class="radio__placeholder"></span>
            </span>
            No
         </label>
      </div>
   </div>
</div>
