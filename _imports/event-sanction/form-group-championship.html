<!-- Is Championship? -->
<div class="row form-group">
   <div class="col-xs-12 col-sm-8 col-md-5">
         <div class="input-group radio-group event-info-is-championship">
            <div class="input-group-header radio-group-header required">
               Is this event a championship?
            </div>
            <span class="help-block help-block--is-championship">Please make a selection</span>
            <label class="radio-label radio-label--inline" for="isChampionshipYes">
               <span class="radio-container">
                     <input type="radio" name="isChampionship" id="isChampionshipYes" value="true">
                     <span class="radio__placeholder"></span>
               </span>
               Yes
            </label>
            <label class="radio-label radio-label--inline" for="isChampionshipNo">
               <span class="radio-container">
                     <input type="radio" name="isChampionship" id="isChampionshipNo" value="false" checked>
                     <span class="radio__placeholder"></span>
               </span>
               No
            </label>
         </div>
   </div>
</div>
