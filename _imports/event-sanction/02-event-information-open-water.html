<form id="form-event-info">
   <div class="section section-event-info" id="event-information">
      <h3 class="section__header" data-target="#event-info__content" data-toggle="collapse" aria-expanded="false" aria-controls="event-info__content">
         <span class="section__number">2</span>Event Details
      </h3>
      <span class="section__edit"><button class="section__edit-btn section__edit-btn--name" type="button"></button></span>
      <div class="section__content collapse" id="event-info__content" data-parent="#accordion">

         <sergey-import src="event-sanction/form-group-classification" />
         <sergey-import src="event-sanction/form-group-event-distance" />
         <sergey-import src="event-sanction/form-group-start-end-dates" />
         <sergey-import src="event-sanction/form-group-event-description" />
         <sergey-import src="event-sanction/form-group-event-image" />
         <sergey-import src="event-sanction/form-group-third-party-verification" />
         <sergey-import src="event-sanction/form-group-list-on-calendar" />
         <sergey-import src="event-sanction/form-group-championship" />
            
         <!-- Save Section -->
         <div class="row form-group">
               <div class="section__controls">
                  <button class="btn save-section" id="saveEventInfo" type="button">Save &amp; Continue</button>
               </div>
         </div>
      </div>
   </div>
</form>

<script>
   $("#event-information input").click( function() {
      $("#saveEventInfo").prop('disabled', false);
   });

   $("#EventImage").click( function() {
      $("#event-information .file-stored").text('Replace File');
   });

   // Hide isVirtual radio on Open Water Sanction page
   // Show on the Open Water Calendar Listing page
   $(".event-info-is-virtual").hide();

   $("#saveEventInfo").click( function() {
      $("#event-information").addClass('hasData');
      $("#contact-information h3").click();
      $(document.documentElement).animate({
         scrollTop: $("#contact-information").offset().top - 45
      }, 100);
   });
</script>
