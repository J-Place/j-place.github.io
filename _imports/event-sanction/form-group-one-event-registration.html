<!-- Event Classification Radios -->
<div class="row form-group">
   <div class="col-xs-12">
         <div class="input-group radio-group event-info-classification">
            <div class="input-group-header radio-group-header required">
               <label class="icon-help-label" for="tooltip">
                  One-Event Registrtation
                    <span 
                        class="icon-help" 
                        data-toggle="tooltip" 
                        data-placement="top" 
                        title="one-event registration provides USMS insurance coverage to a participant in &quot;one event&quot; (open water race or pool meet). An event that spans consecutive days, such as a two-day swim meet, counts as one event. One-event participants pay a one-time fee. One-event registration is strictly for insurance coverage for the event.  One-event participants are not eligible for Event Rankings, Top 10, USMS records, or other honors (either individual or relay) achieved in that event. Per Article 306.4 of the USMS Rule Book, one-event registrations are not allowed for postal events. Learn more here." 
                        data-container="body" 
                        data-original-title="">
                    </span>
               </label>
            </div>
            <span class="help-block help-block--eventClassification">Please chose an event classification</span>
            <label class="radio-label radio-label--inline" for="eventClassificationSanctioned">
               <span class="radio-container">
                     <input type="radio" name="eventClassification" id="eventClassificationSanctioned" value="sanctioned">
                     <span class="radio__placeholder"></span>
               </span>
               Yes
            </label>
            <label class="radio-label radio-label--inline" for="eventClassificationRecognized">
               <span class="radio-container">
                     <input type="radio" name="eventClassification" id="eventClassificationRecognized" value="recognized">
                     <span class="radio__placeholder"></span>
               </span>
               No
            </label>
         </div>
   </div>
</div>
