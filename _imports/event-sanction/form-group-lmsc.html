<!-- LMSC -->
<div class="row form-group">
   <div class="col-xs-12 col-sm-8 col-md-5">
      <div class="input-group event-info-lmsc required">
         <label for="SelectEventLmsc">
            LMSC
            <span class="icon-help" data-toggle="tooltip" data-placement="top" title="Select the LMSC where the event is taking place." data-container="body" data-original-title=""></span>
         </label>
         <select name="SelectEventLmsc" class="form-control" id="selectEventLmsc" required="True">                                                            
            <option value="" disabled selected>Select an LMSC</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
         </select>
            <span class="help-block help-block--SelectEventLmsc">Please select an LMSC</span>
      </div>
   </div>
</div>
