<form id="form-calendar-event-info">
    <div class="section section-calendar-event-info" id="calendar-eventinfo">
       <h3 class="section__header" data-target="#calendar-event-info__content" data-toggle="collapse" aria-expanded="false" aria-controls="calendar-event-info__content">
          <span class="section__number">2</span>Event Details
       </h3>
       <span class="section__edit"><button class="section__edit-btn section__edit-btn--name" type="button"></button></span>
       <div class="section__content collapse" id="calendar-event-info__content" data-parent="#accordion">

            <sergey-import src="event-sanction/form-group-event-course" />
            <sergey-import src="event-sanction/form-group-start-end-dates" />
            <sergey-import src="event-sanction/form-group-event-description" />
            <sergey-import src="event-sanction/form-group-event-image" />   
            <sergey-import src="event-sanction/form-group-virtual" />

            <!-- Save Section -->
            <div class="row form-group">
                <div class="section__controls">
                    <button class="btn save-section" id="saveEventType" type="button" onclick="saveSection()" disabled>Save &amp; Continue</button>
                </div>
            </div>
        </div>
    </div>
 </form>

 <script> 
   var sectionId = "#event-information";
   var sectionInputs = sectionId + " input";
   var sectionSelects = sectionId + " select";
   var sectionTextarea = sectionId + " textarea";
   var sectionBtn = "#saveEventInfo";
   $(sectionInputs).click( function() {
      $(sectionBtn).prop('disabled', false);
   });
   $(sectionSelects).on("change", function() {
      $(sectionBtn).prop('disabled', false);
   });
   $(sectionTextarea).focus( function() {
       $(sectionBtn).prop('disabled', false);
   });

   $("#EventImage").click( function() {
      $("event-information .file-stored").text('Replace File');
   });

   $(sectionBtn).click( function() {
      $("#event-information").addClass('hasData');
      $("#contact-information h3").click();
      $(document.documentElement).animate({
         scrollTop: $("#contact-information").offset().top - 45
      }, 100);
   });
   
 </script>
