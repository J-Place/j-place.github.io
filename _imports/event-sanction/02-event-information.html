<form id="form-event-info">
   <div class="section section-event-info" id="event-info">
      <h3 class="section__header" data-target="#event-info__content" data-toggle="collapse" aria-expanded="false" aria-controls="event-info__content">
         <span class="section__number">2</span>Event Details
      </h3>
      <span class="section__edit"><button class="section__edit-btn section__edit-btn--name" type="button"></button></span>
      <div class="section__content collapse" id="event-info__content" data-parent="#accordion">

         <sergey-import src="event-sanction/form-group-event-course" />
         <sergey-import src="event-sanction/form-group-start-end-dates" />
         <sergey-import src="event-sanction/form-group-virtual" />
         <sergey-import src="event-sanction/form-group-classification" />
         <sergey-import src="event-sanction/form-group-lmsc" />
         <sergey-import src="event-sanction/form-group-timing-system" />
         <sergey-import src="event-sanction/form-group-list-on-calendar" />
         <sergey-import src="event-sanction/form-group-championship" />

         <!-- Save Section -->
         <div class="row form-group">
               <div class="section__controls">
                  <button class="btn save-section" id="saveEventInfo" type="button" disabled>Save &amp; Continue</button>
               </div>
         </div>
      </div>
   </div>
</form>

<script>
   var sectionId = "#event-info";
   var sectionInputs = sectionId + " input";
   var sectionSelects = sectionId + " select";
   var sectionTextarea = sectionId + " textarea";
   $(sectionInputs).click( function() {
      $("#saveEventInfo").prop('disabled', false);
   });
   $(sectionSelects).on("change", function() {
      $("#saveEventInfo").prop('disabled', false);
   });
   $(sectionTextarea).focus( function() {
       $("#saveEventInfo").prop('disabled', false);
   });



   $("#saveEventInfo").click( function() {
      $("#event-info").addClass('hasData');
      $("#contact-info h3").click();
      $(document.documentElement).animate({
         scrollTop: $("#contact-info").offset().top - 45
      }, 100);
   });
</script>
