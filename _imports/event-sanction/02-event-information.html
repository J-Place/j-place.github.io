   var sectionId = "#event-info";

   // var nextSection = "#contact-info";
   var sectionInputs = sectionId + " input";
   var sectionSelects = sectionId + " select";
   var sectionTextarea = sectionId + " textarea";
   $(sectionInputs).click( function() {
      $("#saveEventInfo").prop('disabled', false);
   });
   $(sectionSelects).on("change", function() {
      $("#saveEventInfo").prop('disabled', false);
   });
   $(sectionTextarea).focus( function() {
       $("#saveEventInfo").prop('disabled', false);
   });

   //  Show variations of timing system statement
   $("#timingAutomatic").click( function() {
      $(".timing-system-note p").hide();
      $(".timing-system-note p.automatic").show();
   });
   $("#timingSemiAutomatic").click( function() {
      $(".timing-system-note p").hide();
      $(".timing-system-note p.semi-automatic").show();
   });
   $("#timingManual").click( function() {
      $(".timing-system-note p").hide();
      $(".timing-system-note p.manual").show();
   });
   $("#timingManualMinimum").click( function() {
      $(".timing-system-note p").hide();
      $(".timing-system-note p.manual-min").show();
   });

   });
