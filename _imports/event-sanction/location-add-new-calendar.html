<!-- Add New Location -->
<div class="form-group entry location-info__add-new-location--container">

    <div class="location-header">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <p style="font-size: 1.4rem; font-weight: 700; margin-bottom: 1.5rem; color: #333;">If your location is not found above, you can add a new one.</p>
                </div>
            </div>
            <div>
                <button class="btn btn-small btn-outline btn-add" id="addLocationBtn" name="addLocationBtn" type="button" value="Add New">Add New</button>
                <button class="btn btn-small btn-outline" id="cancelAddLocationBtn" name="cancelAddLocationBtn" type="button" value="Cancel" style="display:none;">Cancel</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-6">
            

            <sergey-import src="event-sanction/location-add-new-facility-calendar" />

        </div>
    </div>

    <div class="form-group location-information__locations-list">
        <div class="list locations-list">
            <div class="list__header locations-list__header">
                <div class="list__controls locations-list__controls" style="display: none;">
                    <button class="list__controls--settings" id="listLocationsSettings"></button>
                    <button class="btn btn-link" id="editLocationsList">Edit</button>
                    <button class="btn btn-link" id="saveLocationsList">Done Editing</button>
                    <button class="btn btn-link" id="cancelLocationsList">Cancel</button>
                </div>
            </div>
            <div class="list__container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="list-item">
                            <div class="list__controls">
                                <button class="btn btn-link list-item__edit">Edit</button>
                                <button class="btn btn-link list-item__delete">Remove</button>
                            </div>
                            <p class="location-name text-bold">LA Fitness</p>
                            <p class="location-address-street">8502 Cooper Creek Blvd | Sarasota, FL 34201</p>
                            <span class="help-block">Venue or Pool missing</span>
                            <button class="location-add-venue btn btn-small btn-outline">
                                <span><i class="fa fa-plus"></i></span>Add Pool
                            </button>
                            <div class="venue__list">
                                <div class="venue__list--item">
                                    <div class="list__controls"><button class="btn btn-link venue-edit-button">Edit</button><button class="btn btn-link venue-remove-button">Remove</button></div>
                                    <p class="venue-name">Pool</p>
                                    <p class="venue-type">(Indoor)</p>
                                    <span class="help-block">Missing Configuration</span>
                                    <div class="configuration__list">
                                        <div class="configuration__list--item">
                                            <div class="list__controls"><button class="btn btn-link configuration-edit-button">Edit</button><button class="btn btn-link configuration-remove-button">Remove</button></div>
                                            <p class="configuration-title">Pool - 25 Yards, 8 Lanes</p>
                                        </div>
                                    </div>
                                    <button class="location-add-configuration btn btn-small btn-outline">
                                        <span><i class="fa fa-plus"></i></span>Add Configuration
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
