<script>
   $("#selectEventClass").on('change', function() {
      if ($(this).val() === 'sanctioned') {
         $(".terms-recognized").hide();
         $(".terms-sanctioned").show();
      } else if ($(this).val() === 'recognized') {
         $(".terms-recognized").show();
         $(".terms-sanctioned").hide();  
      }
   });


</script>
