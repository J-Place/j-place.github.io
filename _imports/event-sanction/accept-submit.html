<form id="form-accept-submit">
   <div class="section section-accept-submit" id="accept-submit">
      <h3 class="section__header" data-target="#accept-submit__content" data-toggle="collapseXXX" aria-expanded="false" aria-controls="accept-submit__content">
         <!-- <span class="section__number"></span> -->
         Accept Terms
      </h3>
      <!-- <span class="section__edit">
         <button class="section__edit-btn section__edit-btn--name" type="button"></button>
      </span> -->
      <div class="section__content collapseXXX in" id="accept-submit__content" data-parent="#accordion">
            <div class="row">
               <div class="col-xs-12">
                  <div class="card liability">
                     <!-- <h3 class="liability___form-header text-primary m-b-30">Liability Waiver</h3> -->
                     <div class="html-container">
                        <sergey-import src="event-sanction/terms-sanctioned" />
                        <sergey-import src="event-sanction/terms-recognized" />
                     </div>
                     <form class="form-liability form-horizontal">
                        <div class="modal-container" style="transition:all 250ms ease-in-out;transform:translateY(-10px);opacity:0;z-index:-1;">
                           <div class="modal">
                              <div class="modal-close"><button><i class="fa fa-times"></i></button></div>
                              <div class="row ">
                                 <div class="col-xs-12">
                                    <p class="text-danger text-center" style="display:flex;flex-direction:column;"></p>
                                 </div>
                              </div>
                           </div>
                        </div>

                        <div class="col-xs-12">
                           <span class="help-block help-block--WaiverTerms">You need to agree to the terms above</span>
                        </div>

                        <div class="col-xs-12">
                           <div class="form-group">
                              <label id="agree__label" class="radio-label" for="agree" style="cursor:pointer;">
                                 <div class="radio-container" data-reactid="19">
                                    <input type="radio" name="WaiverTerms" id="agree" value="agree" data-reactid="20">
                                    <span class="radio__placeholder" data-reactid="21"></span>
                                 </div>
                                 I agree to the terms above
                              </label>
                              <label id="disagree__label" class="radio-label" for="disagree" style="cursor:pointer;" data-reactid="23">
                                 <div class="radio-container" data-reactid="24">
                                    <input type="radio" name="WaiverTerms" id="disagree" value="disagree" data-reactid="25">
                                    <span class="radio__placeholder" data-reactid="26"></span>
                                 </div>
                                 I do not agree to the terms above
                              </label>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
            
            <div class="modal fade" id="modalID" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                     <div class="modal-content">
                        <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                              <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                              <p>The abbreviation you have selected is already in use by another club. Please pick another one.</p>
                        </div>
                     </div>
                  </div>
            </div>

            <div class="row">
                  <div class="section__controls">
                     <button class="btn save-section" id="buttonId" type="button">Save & Continue</button>
                  </div>
            </div>
         </div>
   
      </div>
   <!-- </div> -->
</form>
<script>
   let termsSanctioned = $(".terms-sanctioned");
   let termsRecognized = $(".terms-recognized");
   $("#selectEventClass").on('change', function() {
      if ($(this).val() === 'sanctioned') {
         $(termsRecognized).hide();
         $(termsSanctioned).show();
      } else if ($(this).val() === 'recognized') {
         $(termsRecognized).show();
         $(termsSanctioned).hide();  
      }
   });
</script>
