   <!-- Event Image -->
   <div class="row form-group">
      <div class="col-xs-12 col-sm-8">
         <div class="input-group event-info-image">
            <label for="EventInfoImage">Upload an image - to appear on the event detail page</label>
            <span class="help-block">Invalid image type</span>
            <div class="upload-thumbnail" style="background-image: url('')">
               <button type="button" class="club-logo__remove-image" data-toggle="tooltip" title="" data-original-title="Remove event photo">
                  <i class="fa fa-times"></i>
               </button>
            </div>
            <div class="upload-box">
               <input type="file" data-file-size="3584000" name="EventImage[]" id="EventImage" class="inputfile inputEventImage" data-multiple-caption="{count} files selected" accept="image/*" multiple="">
               <label for="EventImage">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                     <path fill="#FFF" d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                  </svg>
                  <span class="file-stored">Choose File</span>
               </label>
            </div>
            <div class="upload-instructions">
               <span>Dimensions: 1200 x 480 pixels</span>
               <span>Format: JPG, PNG, GIF</span>
               <span>Max file size: 3.5mb</span>
            </div>
         </div>
      </div>
   </div>
