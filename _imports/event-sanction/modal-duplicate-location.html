<div class="modal" id="modalDuplicateAddress" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Potential Duplicate Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>The address you selected is already in our database. Please select that location from the location search box above.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-md btn-default" data-bs-dismiss="modal" id="closeDuplicateAddress">Continue</button>
        </div>
      </div>
    </div>
</div>
