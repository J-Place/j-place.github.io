<!-- Event Other AQUA Radios -->
<div class="row form-group">
   <div class="col-xs-12">
         <div class="input-group radio-group event-info-classification">
            <div class="input-group-header radio-group-header required">
               <label class="icon-help-label" for="tooltip">
                  Sanctioned by another AQUA governing body?
                  <!-- <span class="icon-help" data-toggle="tooltip" data-placement="top" title="" data-container="body" data-original-title=""></span> -->
               </label>
            </div>
            <span class="help-block help-block--eventAqua">Please chose an event classification</span>
            <label class="radio-label radio-label--inline" for="eventAquaSanctionedYes">
               <span class="radio-container">
                     <input type="radio" name="eventAqua" id="eventAquaSanctionedYes" value="yes">
                     <span class="radio__placeholder"></span>
               </span>
               Yes
            </label>
            <label class="radio-label radio-label--inline" for="eventAquaRecognizedNo">
               <span class="radio-container">
                     <input type="radio" name="eventAqua" id="eventAquaRecognizedNo" value="no">
                     <span class="radio__placeholder"></span>
               </span>
               No
            </label>

         </div>
   </div>
</div>
