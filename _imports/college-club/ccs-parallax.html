<style>
    /* Basic Reset and Setup */
    body, html {
    margin: 0;
    padding: 0;
    height: 200vh; /* Enough height to enable scrolling */
    overflow-x: hidden;
    }

    /* Parallax Container */
    .parallax-container {
    position: relative;
    height: 100vh;
    overflow: hidden;
    perspective: 1px; /* Used for 3D effect */
    }

    /* Background Layer */
    .parallax-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    transform: translateZ(-1px) scale(2); /* Creates slower movement */
    }

    .parallax-background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    /* Foreground Layer */
    .parallax-foreground {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 3;
    pointer-events: none;
    }

    .parallax-foreground img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    }

    /* Text Content */
    .parallax-text {
    position: relative;
    z-index: 5;
    color: white;
    text-align: center;
    padding-top: 40vh;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }
</style>

<div class="parallax-container">
    <div class="parallax-text">
        <h3>Fave Fun.</h3>
        <h3>Compete.</h3>
        <h3>Connect.</h3>
    </div>
    <div class="parallax-foreground">
        <img src="" alt="">
    </div>
    <div class="parallax-background">
        <img src="" alt="">
    </div>
</div>

<script>
    window.addEventListener('scroll', function () {
      const scrollTop = window.pageYOffset;
  
      const background = document.querySelector('.parallax-background');
      const foreground = document.querySelector('.parallax-foreground');
  
      // Adjust speed as needed
      background.style.transform = `translateY(${scrollTop * 0.3}px)`;
      foreground.style.transform = `translateY(${scrollTop * 0.6}px)`;
    });
  </script>
