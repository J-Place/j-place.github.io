<div class="card donations">
    <h3 class="donation__form-header">Make a Donation</h3>
    <div class="form-group donation donation--sslf">
        <span class="help-block help-block--swimming-saves-lives">The minimum donation to the USA Swimming Foundation is $5. Please correct this value and try again</span>
        <div class="donate__text"><label for="swimming-saves-lives" class="control-label"><strong>Adult Learn-to-Swim Grant Donation</strong></label></div>
        <div class="donate__buttons">
            <button class="btn btn-donate btn-donate--1" value="30">
                <span class="btn-donate-symbol">$</span>30
            </button>
            <button class="btn btn-donate btn-donate--2" value="60">
                <span class="btn-donate-symbol">$</span>60
            </button>
            <button class="btn btn-donate btn-donate--3" value="120">
                <span class="btn-donate-symbol">$</span>120
            </button>
            <button class="btn btn-donate btn-donate--4" value="240">
                <span class="btn-donate-symbol">$</span>240
            </button>
            <div class="donate__buttons--footnote">Supported by the USA Swimming Foundation. Funds will benefit adult learn-to-swim programs</div>
        </div>
        <div class="donate__input"><span class="currency-symbol">$</span><input type="text" name="swimming-saves-lives" class="form-control currency" value="0.00"></div>
    </div>
