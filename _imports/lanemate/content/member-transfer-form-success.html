<style>
#toggleEligible {
    display: none;
}
.transfer-success {
    margin-bottom: 8rem;
}
#memberTransferNotes:focus::-webkit-input-placeholder,
#memberTransferNotes:focus::-moz-placeholder,
#memberTransferNotes:-moz-placeholder {
	color : transparent;
}
#memberTransferNotes:focus::-webkit-input-placeholder {
	opacity : 0;
}
#memberTransferNotes:focus::-moz-placeholder,
#memberTransferNotes:-moz-placeholder {
	opacity : 0;
}
</style>

<script>
    $(document).ready(function() {
        $("#btnSubmitMemberTransfer").click( function(){
            $('.help-block--selectedLmsc').toggleClass('has-error');
            $('.help-block--selectedLmsc + select').toggleClass('has-error');
            $('.help-block--selectedClub').toggleClass('has-error');
            $('.help-block--selectedClub + select').toggleClass('has-error');
            $('.help-block--transfer-reason').toggleClass('has-error');
            $('.help-block--agree-terms').toggleClass('has-error');
        });
        $('.radio-group.transfer-reason input').click( function() {
            if (this.id === 'transferOther') {
                $("#memberTransferNotes").toggle();
            } else {
                $("#memberTransferNotes").hide();
            }
        });
    });
</script>
