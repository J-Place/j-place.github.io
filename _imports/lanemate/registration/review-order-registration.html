<link rel="stylesheet" href="/lanemate/css/review-order.css">
<div class="card review-order clearfix">
	<h3 class="review-order___form-header m-b-30">Review Your Order</h3>
	<div class="review-order__form-summary subscription-info__form-summary">
		<p class="review-order__line-item review-order__line-item--subscription">
			Subscription Plan: <span class="review-order__line-item--price"></span>
		</p>
		<p class="review-order__line-item review-order__line-item--plan-rate">
			Plan Rate: <span class="review-order__line-item--price"></span>
		</p>
		<p class="review-order__line-item review-order__line-item--bill-date">
			First Payment Due: <span class="review-order__line-item--price"></span>
		</p>
	</div>
	<div class="review-order__form-summary">
		<h4>Total Due Today</h4>
		<p class="review-order__line-item review-order__line-item--total">
			Total Charge: <span class="review-order__line-item--price">$__.__</span>
		</p>
	</div>
</div>
