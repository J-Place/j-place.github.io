<div class="card payment-info un-selectedXXX">
	<h3 class="payment-info___form-header m-b-30">Payment Information</h3>
	<div class="payment-info__form-summary">
	   <p class="payment-info__line-item payment-info__line-item--total">
		  Total Charge: <span class="payment-info__line-item--price">$__.__</span>
	   </p>
	</div>

    <div class="form-group card-name un-selected">
	   <div class="col-xs-12">
		  <label class="font-weight-bold">Name on Card</label>
		  <div><span class="help-block help-block--cardName">Please enter a value for cardName</span><input type="text" min="1" max="100" class="form-control" placeholder="" name="cardName" autocomplete="true" maxlength="100" value=""><span class="glyphicon form-control-feedback glyphicon--cardName" aria-hidden="true"></span></div>
	   </div>
	</div>
	<div class="form-group card-number un-selected">
	   <div class="col-xs-12 col-sm-7">
		  <label class="font-weight-bold">Card Number</label>
		  <div><span class="help-block help-block--cardNumberID">Please enter a valid credit card number</span><input type="text" min="1" max="100" class="form-control" placeholder="" name="cardNumberID" autocomplete="true" maxlength="100" value=""><span class="glyphicon form-control-feedback glyphicon--cardNumberID" aria-hidden="true"></span></div>
	   </div>
	   <div class="col-xs-5 col-sm-2 form-membership-length__security-code">
		  <label class="font-weight-bold">Security Code</label>
		  <div><span class="help-block help-block--cardCodeID">Please enter a value for Security Code</span><input type="text" min="1" max="100" class="form-control" placeholder="" name="cardCodeID" autocomplete="true" maxlength="100" value=""><span class="glyphicon form-control-feedback glyphicon--cardCodeID" aria-hidden="true"></span></div>
	   </div>
	   <div class="col-xs-7 col-sm-3">
		  <label class="font-weight-bold">Expiration (mm/yy)</label>
		  <div><span class="help-block help-block--expiration">Please enter a valid expiration date</span><input type="text" min="1" max="100" class="form-control" placeholder="" name="expiration" autocomplete="true" maxlength="5" value=""><span class="glyphicon form-control-feedback glyphicon--expiration" aria-hidden="true"></span></div>
	   </div>
	</div>
	<div class="form-group card-zip un-selected">
	   <div class="col-xs-8 col-sm-4">
		  <label class="font-weight-bold">Billing Zip</label>
		  <div><span class="help-block help-block--cardZipID">Please enter a valid billing zip</span><input type="text" min="1" max="100" class="form-control" placeholder="" name="cardZipID" autocomplete="true" maxlength="100" value=""><span class="glyphicon form-control-feedback glyphicon--cardZipID" aria-hidden="true"></span></div>
	   </div>
	</div>

	<sergey-import src="lanemate/disclaimers/usms-standard" />
	<sergey-import src="lanemate/disclaimers/usms-plus-standard" />

	<button id="subscribe-button" class="btn btn-primary btn-large text-uppercase pull-left membership-length__submit--lanemate">Register</button>
 </div>
