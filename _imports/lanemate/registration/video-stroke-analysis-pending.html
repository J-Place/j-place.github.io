<div class="card video-stroke-analysis">
    <h3>Video Stroke Analysis</h3>
    <p>Get a single video stroke analysis by a certified coach. You will have two rounds of feedback. The analysis will be up to five minutes long and contain visual and verbal feedback as well as links to additional resources.</p>
        <div class="form-group">
            <span class="help-block help-block--StrokeAnalysis" data-reactid="15">Please make a selection</span>
            <label id="videoStrokeAnalysisYes" class="radio-label radio-label--inline col-xs-12" for="videoStrokeAnalysisYes">
                <div class="radio-container">
                    <input type="radio" disabled name="VideoStrokeAnalysisYesInput" id="videoStrokeAnalysisYesInput" value="yes">
                    <span class="radio__placeholder"></span>
                </div>
                <strong>Yes, I want to purchase the Video Stroke Analysis Add-On <span class="price-string__video-stroke-analysis"></span></strong>
            </label>
            <div class="select-stroke-focus col-xs-12">
                <label for="stroke-video-analysis__focus">Select a stroke</label>
                <select name="stroke-video-analysis__focus" id="strokeFocus">
                    <option value="blank" selected="true"></option>
                    <option value="Freestyle">Freestyle</option>
                    <option value="Backstroke">Backstroke</option>
                    <option value="Breaststroke">Breaststroke</option>
                    <option value="Butterfly">Butterfly</option>
                    <option value="Starts/Turns">Starts/Turns</option>
                </select>    
        </div>
            <label id="videoStrokeAnalysisNo" class="radio-label radio-label--inline col-xs-12" for="videoStrokeAnalysisNo">
                    <div class="radio-container">
                        <input type="radio" disabled name="VideoStrokeAnalysisNoInput" id="videoStrokeAnalysisNoInput" value="no">
                        <span class="radio__placeholder"></span>
                    </div>
                    No, thanks
                </label>
        </div>
        <h4 class="card__total">
            Video Stroke Analysis: <span class="video-stroke-analysis--total card__total--amount">$__.__</span>
        </h4>
</div>
