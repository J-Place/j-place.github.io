<link rel="stylesheet" href="/css/article-signup-updates.css">

<div class="sign-up sign-up--inline">
    <div class="sign-up__container" style="display: block;"> 
        <div class="sign-up__text">
            <h5 class="sign-up__headline">Enjoying this content?</h5> <!-- Removed 'text-uppercase' class !!!!!!! -->
            <p>Sign up for regular updates that keep you up on the latest in fitness, technique and other swimming news!</p>
        </div>
        <div class="sign-up__form">
            <div class="input-group">
                <span class="help-block help-block--email">Please enter a valid email address</span>
                <input type="text" class="form-control" name="emailAddress" id="emailAddress">
                <span class="input-group-btn">
                    <button class="btn sign-up__button text-uppercase" id="sign-up__button">sign up</button>
                </span>
            </div>
        </div>
    </div>
    <div class="sign-up__confirmation" style="display: none;">
        <p>Thanks! You're signed up for our newsletter.</p>
    </div>
</div>

<script>
    // Sets height of container s the succes message does not shrink in height
    var signupHeight = $('.sign-up--inline').height();
    $('.sign-up--inline').height(signupHeight);

    // Temporary show/hide for mockup
    $('.sign-up--inline #sign-up__button').on("click", function(){
        $('.sign-up--inline .sign-up__container').css('display','none');
        $('.sign-up--inline .sign-up__confirmation').css('display', 'block');
    });
    $('#emailAddress').on("click", function(){
        $('.help-block.help-block--email').toggleClass('has-error');
        $('#emailAddress').toggleClass('has-error');
    });
    $('.sign-up--inline .sign-up__confirmation').on("click", function(){
        $('.sign-up--inline .sign-up__container').css('display','block');
        $('.sign-up--inline .sign-up__confirmation').css('display', 'none');
    });
</script>
