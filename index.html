<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<title>Go The Distance Results | U.S. Masters Swimming</title>

		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
		<link href="./css/usms.min.css" rel="stylesheet">
		<link href="./css/resultsGtd.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
	</head>

	<body>
		<div id="loadingWrapper">
			<div id="loadingOverlay"></div>
			<img src="https://www.usms.org/img/loader.gif" id="loadingSpinner" />
		</div>
		<div id="main-container" class="">
			<!-- Header -->
			<header class="header-static">
				<div id="">
					<nav class="mega-main-menu">
						<div class="mega-main-menu__logo-container">
							<a class="mega-main-menu__logo" href="https://www.usms.org/"><img src="https://www.usms.org/-/media/usms/developers/images/Logo/USMS-Logo-Hrz.svg" alt="" width="264" height="auto"></a>
						</div>
						<div class="mega-main-menu__nav-search-container">
							<form method="GET" action="https://www.usms.org/search" class="search" style="transition:all 250ms ease-in-out;transform:translateY(-10px);opacity:0;z-index:-1;">
								<div class="input-group">
									<input type="text" name="filter" class="form-control search__input" placeholder="Search USMS" aria-describedby="basic-addon">
									<input type="hidden" name="page" value="1">
									<input type="hidden" name="perPage" value="10" data-reactid="10">
									<span class="input-group-addon btn search__button text-uppercase" id="basic-addon" data-reactid="11">Search</span>
								</div>
							</form>
							<div class="mega-main-menu__items-container" data-reactid="12"><ul class="mega-main-menu__items list--nostyle" style="width:auto;">
								<li class="has--children" id="menu-item-0"<!-- react-text: 15 -->Fitness &amp; Training<span class="fa"></span></li>
								<li class="has--children" id="menu-item-1"<!-- react-text: 19 -->Events<span class="fa"></span></li>
								<li id="menu-item-2"><a href="https://www.usms.org/club-resources">Club Finder</a></li>
								<li class="has--children" id="menu-item-3"<!-- react-text: 25 -->About USMS<span class="fa"></span></li>
								<li class="has--children" id="menu-item-4"<!-- react-text: 29 -->Join<span class="fa"></span></li>
								</ul>
							</div>
							<button class="mega-main-menu__toggle-mobile btn btn-default"><i class="fa fa-bars text-primary"></i></button>
							<div class="mega-main-menu__actions">
								<a href="#" class="btn bg-primary mega-main-menu__actions-login">My USMS</a><i class="fa fa-search text-primary mega-main-menu__actions-search"></i>
							</div>
						</div>
						<div class="mobile-menu" style="transition:all 250ms ease-in-out;transform:translateY(-10px);opacity:0;z-index:-1;">
							<div class="mobile-menu__container">
								<form class="mobile-menu__form" action="https://www.usms.org/search">
									<div class="mobile-menu__input"><input type="text" name="filter" placeholder="Search">
										<button class="mobile-menu__search-button" type="submit"><i class="fa fa-search text-primary"></i></button>
									</div>
								</form>
								<button class="mobile-menu__toggle"><i class="fa fa-times"></i></button>
							</div>
						</div>
					</nav>
				</div>
			</header>	

			<main>
				<!-- Breadcrumb -->
				<div class="breadcrumb-container" style="position: relative; padding-bottom: 50px;">
					<div class="breadcrumb">
						<div class="usms-container">
							<div class="row">
								<div class="col-xs-12">
									<div class="breadcrumb__container">
										<ul class="breadcrumb__items list--nostyle">
											<li class="text-capitalize breadcrumb__item">
												<a class="breadcrumb__link" href="/">Home<i class="fa fa-chevron-right"></i></a>
											</li>
											<li class="text-capitalize breadcrumb__item">
												<a class="breadcrumb__link" href="/">Events<i class="fa fa-chevron-right"></i></a>
											</li>
										</ul>
										<span class="breadcrumb__title text-capitalize">Go The Distance</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="section section-full">
					<div class="usms-container">

						<table id="resultsGtd">
							<thead class="filters">
								<tr>
									<th colspan="9">
										<div class="title">
											Filter Results
											<a id="clearFilters" href="#">Clear All</a>
										</div>
										<div class="filters__swimmer">
											<div class="filters__swimmer--name">
												<div class="name">
													<label for="">Name</label>
													<input class="search search--name" id="searchName" type="text" data-target="resultsGtd" data-filter="results-gtd" data-trigger="keyup" placeholder="" />
												</div>	
											</div>
											<div class="filters__swimmer--bio">
												<div class="sex">
													<label for="">Sex</label>
													<select class="select select--sex" id="selectSex" placeholder="">
														<option value="All" default selected></option>
														<option value="M">Male</option>
														<option value="F">Female</option>
													</select>
												</div>
												<div class="ageGroup">
													<label for="">Age Group</label>
													<select class="select select--agegroup" id="selectAgeGroup" placeholder="">
														<option value="All" default selected></option>
														<option value="18-24">18-24</option>
														<option value="25-29">25-29</option>
														<option value="30-34">30-34</option>
														<option value="35-39">35-39</option>
														<option value="40-44">40-44</option>
														<option value="45-49">45-49</option>
														<option value="50-54">50-54</option>
														<option value="55-59">55-59</option>
														<option value="60-64">60-64</option>
														<option value="65-69">65-69</option>
														<option value="70-74">70-74</option>
														<option value="75-79">75-79</option>
														<option value="80-84">80-84</option>
														<option value="85-89">85-89</option>
														<option value="90-94">90-94</option>
														<option value="95-99">95-99</option>
													</select>	
												</div>
												<div class="age">
													<label for="">Age</label>
													<input class="search search--age" id="searchAge" type="text" data-target="resultsGtd" data-filter="results-gtd" data-trigger="keyup" placeholder="" />
												</div>
											</div>
										</div>
										<div class="filters__admin">
											<div class="filters__admin--club">
												<div class="clubAbbr">
													<label for="">Club</label>
													<input class="search search--club" id="searchClub" type="text" data-target="resultsGtd" data-filter="results-gtd" data-trigger="keyup" placeholder="" />
												</div>	
											</div>
											<div class="filters__admin--lmsc-zone">
												<div class="lmsc">
													<label for="">LMSC</label>
													<select class="select select--lmsc" id="selectLmsc" placeholder="">
														<option value="All" default selected></option>
														<option value="Adirondack">Adirondack</option>
														<option value="Alaska">Alaska</option>
														<option value="Allegheny Mountain">Allegheny Mountain</option>
														<option value="Arizona">Arizona</option>
														<option value="Arkansas">Arkansas</option>
														<option value="Colorado">Colorado</option>
														<option value="Connecticut">Connecticut</option>
														<option value="Delaware Valley">Delaware Valley</option>
														<option value="Florida">Florida</option>
														<option value="Florida Gold Coast">Florida Gold Coast</option>
														<option value="Georgia">Georgia</option>
														<option value="Gulf">Gulf</option>
														<option value="Hawaii">Hawaii</option>
														<option value="Illinois">Illinois</option>
														<option value="Indiana">Indiana</option>
														<option value="Inland Northwest">Inland Northwest</option>
														<option value="Iowa">Iowa</option>
														<option value="Kentucky">Kentucky</option>
														<option value="Lake Erie">Lake Erie</option>
														<option value="Maryland">Maryland</option>
														<option value="Metropolitan">Metropolitan</option>
														<option value="Michigan">Michigan</option>
														<option value="Minnesota">Minnesota</option>
														<option value="Missouri Valley">Missouri Valley</option>
														<option value="Montana">Montana</option>
														<option value="Nebraska">Nebraska</option>
														<option value="New England">New England</option>
														<option value="New Jersey">New Jersey</option>
														<option value="New Mexico">New Mexico</option>
														<option value="Niagara">Niagara</option>
														<option value="North Carolina">North Carolina</option>
														<option value="North Dakota">North Dakota</option>
														<option value="North Texas">North Texas</option>
														<option value="Ohio">Ohio</option>
														<option value="Oklahoma">Oklahoma</option>
														<option value="Oregon">Oregon</option>
														<option value="Ozark">Ozark</option>
														<option value="Pacific">Pacific</option>
														<option value="Pacific Northwest">Pacific Northwest</option>
														<option value="Potomac Valley">Potomac Valley</option>
														<option value="San Diego-Imperial">San Diego-Imperial</option>
														<option value="Snake River">Snake River</option>
														<option value="South Carolina">South Carolina</option>
														<option value="South Dakota">South Dakota</option>
														<option value="South Texas">South Texas</option>
														<option value="Southeastern">Southeastern</option>
														<option value="Southern">Southern</option>
														<option value="Southern Pacific">Southern Pacific</option>
														<option value="Utah">Utah</option>
														<option value="Virginia">Virginia</option>
														<option value="West Texas">West Texas</option>
														<option value="Wisconsin">Wisconsin</option>
													</select>	
												</div>
												<div class="zone">
													<label for="">Zone</label>
													<select class="select select--zone" id="selectZone" placeholder="">
														<option value="All" default selected></option>
														<option value="Breadbasket">Breadbasket</option>
														<option value="Colonies">Colonies</option>
														<option value="Dixie">Dixie</option>
														<option value="Great Lakes">Great Lakes</option>
														<option value="Northwest">Northwest</option>
														<option value="South Central">South Central</option>
														<option value="Southeast">Southeast</option>
														<option value="Southwest">Southwest</option>
													</select>	
												</div>	
											</div>
										</div>
										<div class="summary-container">
											<div class="filters__summary" id="filterSummary"></div><div class="search__summary" id="searchSummary"></div>
										</div>
									</th>
								</tr>
							</thead>
							<thead class="sorting">
								<tr class="controls">
									<th class="name">
										<a class="sort" href="#" data-sort="lastname">Name</a>
									</th>
									<th class="miles">
										<a class="sort" href="#" data-sort="miles">Miles</a>
									</th>
									<th class="sex">
										<a class="sort" href="#" data-sort="sex">Sex</a>
									</th>
									<th class="ageGroup">
										<a class="sort" href="#" data-sort="ageGroup">Age Group</a>
									</th>
									<th class="age">
										<a class="sort" href="#" data-sort="age">Age</a>
									</th>
									<th class="clubAbbr">

									</th>

									</th>
									<th class="zone">
										<a class="sort" href="#" data-sort="zone">Zone</a>
									</th>
								</tr>
							</thead>
							<tbody class="list">
								<tr class="list__item">
									<td class="name">
										<div class="first"></div>
										<div class="last"></div>
									</td>
									<td class="miles"></td>
									<td class="sex"></td>
									<td class="ageGroup"></td>
									<td class="age"></td>
									<td class="clubAbbr"></td>
									<td class="lmsc"></td>
									<td class="zone"></td>
								</tr>
							</tbody>
							<tfoot class="pagination">
							</tfoot>
						</table>

					</div>
				</div>
			</main>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/results.js"></script>

	</body>
</html>
