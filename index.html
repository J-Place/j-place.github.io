<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>Go The Distance Results | U.S. Masters Swimming</title>

		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
		<link href="./css/usms.min.css" rel="stylesheet">
		<link href="./css/resultsGtd.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
	</head>

	<body>
		<div id="loadingWrapper">
			<div id="loadingOverlay"></div>
			<img src="https://www.usms.org/img/loader.gif" id="loadingSpinner" />
		</div>
		<div id="main-container" class="">
			<!-- Header -->
			<header class="header-static">
				<div id="">
					<nav class="mega-main-menu">
						<div class="mega-main-menu__logo-container">
							<a class="mega-main-menu__logo" href="https://www.usms.org/"><img src="https://www.usms.org/-/media/usms/developers/images/Logo/USMS-Logo-Hrz.svg" alt="" width="264" height="auto"></a>
						</div>
						<div class="mega-main-menu__nav-search-container">
							<form method="GET" action="https://www.usms.org/search" class="search" style="transition:all 250ms ease-in-out;transform:translateY(-10px);opacity:0;z-index:-1;">
								<div class="input-group">
									<input type="text" name="filter" class="form-control search__input" placeholder="Search USMS" aria-describedby="basic-addon">
									<input type="hidden" name="page" value="1">
									<input type="hidden" name="perPage" value="10" data-reactid="10">
									<span class="input-group-addon btn search__button text-uppercase" id="basic-addon" data-reactid="11">Search</span>
								</div>
							</form>
							<div class="mega-main-menu__items-container" data-reactid="12"><ul class="mega-main-menu__items list--nostyle" style="width:auto;">
								<li class="has--children" id="menu-item-0"<!-- react-text: 15 -->Fitness &amp; Training<span class="fa"></span></li>
								<li class="has--children" id="menu-item-1"<!-- react-text: 19 -->Events<span class="fa"></span></li>
								<li id="menu-item-2"><a href="https://www.usms.org/club-resources">Club Finder</a></li>
								<li class="has--children" id="menu-item-3"<!-- react-text: 25 -->About USMS<span class="fa"></span></li>
								<li class="has--children" id="menu-item-4"<!-- react-text: 29 -->Join<span class="fa"></span></li>
								</ul>
							</div>
							<button class="mega-main-menu__toggle-mobile btn btn-default"><i class="fa fa-bars text-primary"></i></button>
							<div class="mega-main-menu__actions">
								<a href="#" class="btn bg-primary mega-main-menu__actions-login">My USMS</a><i class="fa fa-search text-primary mega-main-menu__actions-search"></i>
							</div>
						</div>
						<div class="mobile-menu" style="transition:all 250ms ease-in-out;transform:translateY(-10px);opacity:0;z-index:-1;">
							<div class="mobile-menu__container">
								<form class="mobile-menu__form" action="https://www.usms.org/search">
									<div class="mobile-menu__input"><input type="text" name="filter" placeholder="Search">
										<button class="mobile-menu__search-button" type="submit"><i class="fa fa-search text-primary"></i></button>
									</div>
								</form>
								<button class="mobile-menu__toggle"><i class="fa fa-times"></i></button>
							</div>
						</div>
					</nav>
				</div>
			</header>	

			<main>
				<!-- Breadcrumb -->
				<div class="breadcrumb-container" style="position: relative; padding-bottom: 50px;">
					<div class="breadcrumb">
						<div class="usms-container">
							<div class="row">
								<div class="col-xs-12">
									<div class="breadcrumb__container">
										<ul class="breadcrumb__items list--nostyle">
											<li class="text-capitalize breadcrumb__item">
												<a class="breadcrumb__link" href="/">Home<i class="fa fa-chevron-right"></i></a>
											</li>
											<li class="text-capitalize breadcrumb__item">
												<a class="breadcrumb__link" href="/">Events<i class="fa fa-chevron-right"></i></a>
											</li>
										</ul>
										<span class="breadcrumb__title text-capitalize">Go The Distance</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="section section-full">
					<div class="usms-container">

						<table id="resultsGtd">
							<thead class="header">
								<tr class="controls">
									<th class="name-first">
										<input class="search search--name-first" type="text" data-target="resultsGtd" data-filter="name-first" data-trigger="keyup" placeholder="" />
										<a class="sort" href="#" data-sort="name-first">First Name</a>
									</th>
									<th class="name-last">
										<input class="search search--name-last" type="text" data-target="resultsGtd" data-filter="name-last" data-trigger="keyup" placeholder="" />
										<a class="sort" href="#" data-sort="name-last">Last Name</a>
									</th>
									<th class="sex">
										<!-- <input class="search search--name" type="text" data-target="resultsGtd" data-filter="name" data-trigger="keyup" placeholder="" /> -->
										<select class="select select--sex" id="selectSex" placeholder="">
											<option value="All" selected>All</option>
											<option value="M">Male</option>
											<option value="F">Female</option>
										</select>
										<a class="sort" href="#" data-sort="sex">Sex</a>
									</th>
									<th class="age">
										<input class="search search--age" type="text" data-target="resultsGtd" data-filter="age" data-trigger="keyup" placeholder="" />
										<a class="sort" href="#" data-sort="age">Age</a>
									</th>
									<th class="total">
										<a class="sort" href="#" data-sort="total">Miles</a>
									</th>
									<th class="age-group">
										<input class="search search--age-group" type="text" data-target="resultsGtd" data-filter="age-group" data-trigger="keyup" placeholder="" />
										<a class="sort" href="#" data-sort="age-group">Age Group</a>
									</th>
									<th class="club">
										<input class="search search--club" type="text" data-target="resultsGtd" data-filter="club" data-trigger="keyup" placeholder="" />
										<a class="sort" href="#" data-sort="club">Club</a>
									</th>
									<th class="lmsc">
										<input class="search search--lmsc" type="text" data-target="resultsGtd" data-filter="lmsc" data-trigger="keyup" placeholder="" />
										<a class="sort" href="#" data-sort="lmsc">LMSC</a>
									</th>
									<th class="zone">
										<select class="select select--zone" id="selectZone" placeholder="">
											<option value="All" selected>All</option>
											<option value="Breadbasket">Breadbasket</option>
											<option value="Colonies">Colonies</option>
											<option value="Great Lakes">Great Lakes</option>
											<option value="Northwest">Northwest</option>
											<option value="South Central">South Central</option>
											<option value="Southeast">Southeast</option>
											<option value="Southwest">Southwest</option>
										</select>
										<a class="sort" href="#" data-sort="zone">Zone</a>
									</th>
								</tr>
							</thead>
							<tbody class="list">
								<tr class="list__item">
									<td class="name-first"></td>
									<td class="name-last"></td>
									<td class="sex"></td>
									<td class="age"></td>
									<td class="total"></td>
									<td class="age-group"></td>
									<td class="club"></td>
									<td class="lmsc"></td>
									<td class="zone"></td>
								</tr>
							</tbody>
							<tfoot class="pagination"></tfoot>
						</table>

					</div>
				</div>
			</main>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js"></script> -->
		<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/results.js"></script>

	</body>
</html>
