<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Workout Finder | U.S. Masters Swimming</title>


<!-- Latest compiled and minified JavaScript -->

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
<link href="/css/usms.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
<!-- <link rel="stylesheet" type="text/css" href="/css/clubfinder.css"> -->
<!-- <link rel="stylesheet" type="text/css" href="/css/font-awesome.css"> -->
<!-- <link rel="stylesheet" type="text/css" href="/css/list-control.css"> -->
<link rel="stylesheet" href="https://btn.ninja/css/addons.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
	<div id="main-container" class="">
		<!-- Header -->
		<header class="header-static">
			<div id="">
				<nav class="mega-main-menu">
					<div class="mega-main-menu__logo-container">
						<a class="mega-main-menu__logo" href="https://www.usms.org/"><img src="https://www.usms.org/-/media/usms/developers/images/Logo/USMS-Logo-Hrz.svg" alt="" width="264" height="auto"></a>
					</div>
					<div class="mega-main-menu__nav-search-container">
						<form method="GET" action="https://www.usms.org/search" class="search" style="transition:all 250ms ease-in-out;transform:translateY(-10px);opacity:0;z-index:-1;">
							<div class="input-group">
								<input type="text" name="filter" class="form-control search__input" placeholder="Search USMS" aria-describedby="basic-addon">
								<input type="hidden" name="page" value="1">
								<input type="hidden" name="perPage" value="10" data-reactid="10">
								<span class="input-group-addon btn search__button text-uppercase" id="basic-addon" data-reactid="11">Search</span>
							</div>
						</form>
						<div class="mega-main-menu__items-container" data-reactid="12"><ul class="mega-main-menu__items list--nostyle" style="width:auto;">
							<li class="has--children" id="menu-item-0"<!-- react-text: 15 -->Fitness &amp; Training<span class="fa"></span></li>
							<li class="has--children" id="menu-item-1"<!-- react-text: 19 -->Events<span class="fa"></span></li>
							<li id="menu-item-2"><a href="https://www.usms.org/club-resources">Club Finder</a></li>
							<li class="has--children" id="menu-item-3"<!-- react-text: 25 -->About USMS<span class="fa"></span></li>
							<li class="has--children" id="menu-item-4"<!-- react-text: 29 -->Join<span class="fa"></span></li>
							</ul>
						</div>
						<button class="mega-main-menu__toggle-mobile btn btn-default"><i class="fa fa-bars text-primary"></i></button>
						<div class="mega-main-menu__actions">
							<a href="#" class="btn bg-primary mega-main-menu__actions-login">My USMS</a><i class="fa fa-search text-primary mega-main-menu__actions-search"></i>
						</div>
					</div>
					<div class="mobile-menu" style="transition:all 250ms ease-in-out;transform:translateY(-10px);opacity:0;z-index:-1;">
						<div class="mobile-menu__container">
							<form class="mobile-menu__form" action="https://www.usms.org/search">
								<div class="mobile-menu__input"><input type="text" name="filter" placeholder="Search">
									<button class="mobile-menu__search-button" type="submit"><i class="fa fa-search text-primary"></i></button>
								</div>
							</form>
							<button class="mobile-menu__toggle"><i class="fa fa-times"></i></button>
						</div>
					</div>
				</nav>
			</div>
		</header>			
		<main>
			<!-- Breadcrumb -->
			<div class="breadcrumb-container" style="position: relative; padding-bottom: 50px;">
				<div class="breadcrumb">
					<div class="usms-container">
						<div class="row">
							<div class="col-xs-12">
								<div class="breadcrumb__container">
									<ul class="breadcrumb__items list--nostyle">
										<li class="text-capitalize breadcrumb__item">
											<a class="breadcrumb__link" href="/">Home<i class="fa fa-chevron-right"></i></a>
										</li>
										<li class="text-capitalize breadcrumb__item">
											<a class="breadcrumb__link" href="/">Events<i class="fa fa-chevron-right"></i></a>
										</li>
									</ul>
									<span class="breadcrumb__title text-capitalize">Go The Distance</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="section section-full">
				<div class="usms-container">
					<style>


					.table-list-container {
					max-width:800px; margin:20px auto;
					background-color:#ffffff; 
					border:1px solid #d2d2d2;  
					position: relative;
					z-index: 0;
					}

					@media (max-width: 640px ) {
					.table-list-container { border-width: 1px 0; } 
					}

					.table-list {
					min-height:176px;
					} 

					.table-list th { 
					border-bottom: .6px solid #d2d2d2;
					}

					.table-list td { 
					white-space:nowrap;
					height:1.75rem; 
					vertical-align:top; 
					padding:10px;
					border-bottom:1px solid #d2d2d2; }

					.table-list tr:last-child td { 
					height:auto; }


					th button.sort {
					text-align:left; 
					padding:0 10px;
					line-height: 1.75rem;
					border: none; background: none; 
					display: block; width:100%; 
					font-size: 12px; color: #888; 
					border-bottom: 1px solid transparent;  
					}

					th button.sort.textcenter,
					th button.sort.text-center { text-align:center; }

					th button.sort.textright,
					th button.sort.text-right { text-align:right; }

					button.sort .bullet { margin-top:13px; }


					.table-list .caret:after { content:""; }
					.asc .caret:after {
					width: 0;
					height: 0;
					border-left: 3px solid transparent;
					border-right: 3px solid transparent;
					border-top: 3px solid #808080;
					content: "";
					position: relative;
					top: -3px;
					right: -4px;
					font-size:0; }
					.desc .caret:after {
					width: 0;
					height: 0;
					border-left: 3px solid transparent;
					border-right: 3px solid transparent;
					border-bottom: 3px solid #808080;
					content: "";
					position: relative;
					top: -4px;
					right: -4px;
					font-size:0; }

					button.sort .caret { display:none; }
					button.sort.asc .caret { display:inline-block; }
					button.sort.desc .caret { display:inline-block; }



					.table-footer { 
					background-color:#fff;
					margin-top:-1px; 
					position:relative; 
					z-index:-1; }
					.table-search {
					width:310px;
					border-left:1px solid #d2d2d2; }
					.table-search .search { 
					width:100%;
					border:none; 
					background:transparent; 
					box-shadow:none; }

					/**/

					.table-pagination {
					white-space:nowrap; }

					.table-pagination:after {
						display: block;
						content: "";
						clear: both;
					}

					.jPaginateBack, 
					.jPaginateNext, 
					.table-list-container .pagination {
					float:left; }

					.jPaginateBack, 
					.jPaginateNext {  
						line-height:1.75rem; 
						width:1.75rem; 
						text-align:center; 
						user-select:none; }


					.jPaginateBack .material-icons, 
					.jPaginateNext .material-icons { 
					display:block;
					font-size:16px;
					line-height:inherit;
					} 




					</style>
					<div id="tableID" class="table-list-container">

						<table class="table-list" data-currentpage="1" style="height:268px;">

							<thead>
								<th><button type="button" class="sort" data-sort="jsSortName">Name<i class="caret"></i></button></th>
								<th><button type="button" class="sort" data-sort="jSortAge">Age<i class="caret"></i></button></th>
								<th><button type="button" class="sort" data-sort="jSortClub">Club<i class="caret"></i></button></th>
								<th><button type="button" class="sort" data-sort="jSortTotal">Miles<i class="caret"></i></button></th>
							</thead>

							<!-- IMPORTANT, class="list" must be on tbody -->
							<tbody class="list">
								<tr data-timestamp="" data-status="1">
									<td class="jSortName">Jay Place</td>
									<td class="jSortAge">48</td>
									<td class="jSortClub">SRQM</td>
									<td class="jSortTotal">13,132</td>
								</tr>
								<tr data-timestamp="" data-status="2">
									<td class="jSortName">Tom Jones</td>
									<td class="jSortAge">88</td>
									<td class="jSortClub">SRQM</td>
									<td class="jSortTotal">1,200</td>
								</tr>
							</tbody>
						</table>


						<table class="table-footer">
							<tr>
								<td class="table-pagination">
									<button type="button" class="jPaginateBack"><i class="material-icons keyboard_arrow_left">&#xe314;</i></button>
									<ul class="pagination"></ul>
									<button type="button" class="jPaginateNext"><i class="material-icons keyboard_arrow_right">&#xe315;</i></button>
								</td>
								<td></td>
								<td class="table-search">
									<input class="search" placeholder="Search">
								</td>
							</tr>
						</table>




					</div>
				</div>
			</div>	
		</main>
	</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js"></script> -->
		<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script> -->
		<script type="text/javascript" src="js/results.js"></script>
	</body>
</html>
