<!DOCTYPE html>
<!--[if IE 9]>
<html lang="en" class="ie9 no-js">
<![endif]-->
<!--[if !IE]><!-->
<html lang="en">
    <!--<![endif]-->
    <head>
        <title>U.S. Masters Swimming</title>
        <sergey-import src="head_meta" />
        <sergey-import src="head_js" />
        <sergey-import src="head_css" />
        <link rel="stylesheet" href="../event/css/event-sanction.css">
    </head>
    <body>
        <div class="loading" style="display: none;">
            <img src="../img/loader.gif" alt="loading">
        </div>

        <div id="main-container">

            <sergey-import src="site-header" />

            <main role="main">

                <div class="breadcrumb-container" style="position: relative; padding-bottom: 50px;">
                    <div class="breadcrumb">
                        <div class="usms-container">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="breadcrumb__container">
                                        <ul class="breadcrumb__items list--nostyle">
                                            <li class="text-capitalize breadcrumb__item ">
                                                <a class="breadcrumb__link" href="/public">Home<i class="fa fa-chevron-right"></i></a>
                                            </li>
                                            <li class="text-capitalize breadcrumb__item ">
                                                <a class="breadcrumb__link" href="/">Independent Swimmer<i class="fa fa-chevron-right"></i></a>
                                            </li>
                                        </ul>
                                        <span class="breadcrumb__title text-capitalize">My Account</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section section-full bg-gray p-tb-10 p-mh-500 ">

                    <div class="usms-container p-tb-10">
                        <div class="row">
                            <div class="col-xs-12">
                                <header>
                                    <h1>My Account</h1>
                                    <div class="lead">
                                        <p style="font-size: 15px; line-height: 25px;font-weight: normal;">Lorem ipsum.</p>
                                    </div>
                                </header>
                            </div>
                        </div>
                    </div>
                    <div class="usms-container form__header">
                        <div class="row is-flex">
                            <div class="col-xs-12 column-right">
                                <div class="event-logout">
                                    <form action="/independent-swimmer/account-manager" class="form-signin login-form" method="post">
                                        <input type="hidden" name="fhController" value="IndependentLoginController">
                                        <input type="hidden" name="fhAction" value="IndependentLogout">
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-ko" value="Logout">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="usms-container form__container p-tb-10">
                        <div class="row event-list__container">
                            <div class="col-xs-12 col-md-3">
                                <form action="/" class="form-horizontal" method="post">
                                    <div class="button-row__footer">
                                        <a class="btn" href="event-sanction-add-new.html">
                                            + Create a New Event
                                        </a>
                                    </div>
                                </form>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="input-group input-name">
                                    <label for="inputName" class="label-large">Input Label</label>
                                    <input type="email" class="form-control" onblur="handleInputBlur(this)" name="inputName" id="inputName" value="" placeholder="Input Name">
                                    <span class="help-block help-block--eventInfoName">Error message</span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-3">
                                <div class="input-group contact-info__host-type">
                                    <label for="selectHostType">Pre-filter by LMSC</label>
                                    <select name="SelectHostType" class="form-control" id="selectHostType" onchange="validateField(this)" required="True">                                                            
                                    <option value="{Sitecore ID}" disabled="" selected="">Select an LMSC</option>
                                    <option value="{Sitecore ID}">LMSC</option>
                                    <option value="{Sitecore ID}">LMSC</option>
                                    <option value="{Sitecore ID}">LMSC</option>
                                    <option value="{Sitecore ID}">LMSC</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <sergey-import src="footer" />

        </div>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://www.usms.org/scripts/jquery.mask.min.js?version=20210920.1"></script>         
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
        <sergey-import src="footer_scripts" />
    </body>
</html>
