<!DOCTYPE html>
<!--[if IE 9]>
<html lang="en" class="ie9 no-js">
<![endif]-->
<!--[if !IE]><!-->
<html lang="en">
    <!--<![endif]-->
    <head>
        <title>Article Search | U.S. Masters Swimming</title>
        <sergey-import src="site/head_meta" />
        <sergey-import src="site/head_js" />
        <sergey-import src="site/head_css" />
        <link rel="stylesheet" href="/search/css/ResultList.css">
        <link rel="stylesheet" href="/search/css/ListControl.css">
        <link rel="stylesheet" href="/search/css/ResultsFilterForm.css">
        <link rel="stylesheet" href="/search/css/ResultsPagination.css">
    </head>
    <body class="">
        <div id="main-container">
        <sergey-import src="foundation/site-header" />
        <main role="main">
            <sergey-import src="breadcrumb"><sergey-template name="current-page">Article and Video Search</sergey-template></sergey-import>
            <header class="page-header">
                <h1>Article and Video Search</h1>
            </header>
            <div class="section section-full  p-tb-10  ">
                <div class="usms-container p-t-10">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="results-content">
                                <div class="filter-form__nav">
                                    <span class="tag-list--title">Filters:</span>
                                    <div class="list-control-search--tags" data-reactid="16"><span class="tag-list--item">Filter Name</span></div>   
                                </div>
                                <form class="filter-form filter-form--results form-horizontal">
                                    <div class="filter-form__title">
                                        <div class="filter-form__input">
                                            <input type="text" class="form-control" name="filter" placeholder="Search USMS.org" />
                                        </div>
                                        <div class="filter-form__actions">
                                            <button class="btn btn-primary filter-form__go-button">Submit</button>
                                        </div>
                                        <div class="filter-form__facets">
                                            <span class="facet-title">Filter by:</span>                                      
                                            <label id="checkbox-Types-0__label" class="checkbox-label" for="checkbox-Types-0">
                                                <div class="checkbox-container">
                                                    <input type="checkbox" name="checkbox-Types-0" id="checkbox-Types-0" value="Article" /><span class="checkbox__placeholder"></span>
                                                </div>
                                                Article Only
                                            </label>
                                            <label id="checkbox-Types-6__label" class="checkbox-label" for="checkbox-Types-6">
                                                <div class="checkbox-container">
                                                    <input type="checkbox" name="checkbox-Types-6" id="checkbox-Types-6" value="Video" data-com.bitwarden.browser.user-edited="yes" />
                                                    <span class="checkbox__placeholder"></span>
                                                </div>
                                                Article w/ Video
                                            </label>
                                        </div>
                                        <div class="filter-form__sorting">
                                            <span class="sort-title">Sort by:</span>
                                            <a class="btn-sort sort-relevance selected">Best Match</a>
                                            <a class="btn-sort sort-date">Most Recent</a>
                                        </div>
                                    </div>
                                </form>
                                <div class="results-list__summary">
                                    Showing <strong>1-10</strong> of <strong>256</strong> Results
                                </div>
                                <sergey-import src="swimmer/content-hub-nav" />
                                <div class="results-list">
                                    <div class="results-list__item results-list__item-not-found">
                                        <div class="results-list__item-detail" role="main">
                                            <h3 class="results-list__item-title">No results were found</h3>
                                            <p>Try another search term or update your filters above.</p>
                                            <div class="results-list__item-footer">
                                                Or visit our most <a class="" href="">Recent Articles</a>
                                            </div>
                                        </div>
                                        <div class="results-list__item-image-container" href="">
                                            <div class="results-list__item-image" style="background-image: url('https://usms-test-cdn.azureedge.net/-/media/usms/lightroom/venue-flags-usms-summer-nats-2017%200661.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;"></div>
                                        </div> 
                                    </div>
                                </div>
                                <sergey-import src="swimmer/search-pagination" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <sergey-import src="foundation/footer" />
        </div>
        <sergey-import src="site/footer_scripts" />
        <script type="text/javascript" async="" src="/js/mockup-functions.js"></script>
    </body>
</html>
