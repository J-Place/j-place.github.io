<div class="col-xs-12">
    <div class="list-control">
       <div class="list-control-search">
           <div class="list-control-search__header">
           <span class="tag-list--title">Filters:</span>
           <div class="list-control-search--tags"></div>
           <i class="fa fa-refresh fa-spin list-control-search--summary-loading" style="display:none;"></i>
           <div class="list-control-search--summary">
               Showing <strong>10 Clubs</strong> within <strong>25 Miles</strong> 
           </div>
           </div>
           <div class="list-control-search-mobile__toggle ">Narrow Your Results</div>
           <div class="list-control-search__content form-group is-flex">
           <div class="list-control-search__input list-control-search__input--club-name">
               <label for="search-filter__club-name">Search by Club Name</label>
               <div class="input-group"><span class="help-block help-block--ClubName">Please Enter a Club Name</span><input type="text" class="form-control" name="search-filter__club-name" placeholder="Club Name"></div>
           </div>
           <div class="list-control-search__input list-control-search__input--range">
               <label for="search-filter__range">Select a Range</label>
               <div class="input-group">
                   <select id="search-filter__range" name="search-filter__range">
                       <option selected="" value="25">25 Miles</option>
                       <option value="50">50 Miles</option>
                       <option value="100">100 Miles</option>
                       <option value="250">250 Miles</option>
                       <option value="max">Nationwide</option>
                   </select>
               </div>
           </div>
           <div class="list-control-search__input list-control-search__input--location">
               <label for="search-filter__location">Search by City, State or Zip</label>
               <div class="input-group">
                   <span class="help-block help-block--CityStateZip">Please enter a City, State or Zip</span>
                   <div>
                       <div class="map" style="display:none;"></div>
                       <input type="text" class="google-places-input form-control pac-target-input" placeholder="Select city &amp; state or zip" name="location" value="Myakka City, FL" autocomplete="off"><input type="hidden" class="google-places-input--zip" name="google-places-input--zip" value=""><input type="hidden" class="google-places-input--lat" name="google-places-input--lat" value=""><input type="hidden" class="google-places-input--lng" name="google-places-input--lng" value="">
                   </div>
               </div>
           </div>
           <div class="list-control-search__input list-control-search__input--button align-self-end">
               <div class="input-group"><button type="button" class="btn btn-primary" id="listSearchSubmit">Submit</button></div>
           </div>
           </div>
       </div>
       <div class="list-control-filter ">
           <div class="list-control-filter__header"><button class="toggle-filters">More Filters</button></div>
           <div class="list-control-filter__content">
           <div class="form-group is-flex">
               <div class="check-list check-list--certifications">
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="Gold Club" value="gc"><span class="checkbox__placeholder"></span></div>
                       Gold Club
                       </label>
                   </div>
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="ALTS Grant Program" value="sslf"><span class="checkbox__placeholder"></span></div>
                       ALTS Grant Program
                       </label>
                   </div>
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="Certified Coach" value="cc"><span class="checkbox__placeholder"></span></div>
                       Certified Coach
                       </label>
                   </div>
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="Certified ALTS Instructor" value="alts"><span class="checkbox__placeholder"></span></div>
                       Certified ALTS Instructor
                       </label>
                   </div>
               </div>
               <div class="check-list check-list--facility-type">
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="Indoor pool" value="ip"><span class="checkbox__placeholder"></span></div>
                       Indoor pool
                       </label>
                   </div>
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="Outdoor pool" value="op"><span class="checkbox__placeholder"></span></div>
                       Outdoor pool
                       </label>
                   </div>
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="Open Water" value="ow"><span class="checkbox__placeholder"></span></div>
                       Open Water
                       </label>
                   </div>
               </div>
               <div class="check-list check-list--pool-length">
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="25 Meters" value="25m"><span class="checkbox__placeholder"></span></div>
                       25 Meters
                       </label>
                   </div>
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="25 Yards" value="25y"><span class="checkbox__placeholder"></span></div>
                       25 Yards
                       </label>
                   </div>
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="50 Meters" value="50m"><span class="checkbox__placeholder"></span></div>
                       50 Meters
                       </label>
                   </div>
                   <div class="input-group check-list-item">
                       <label id="undefined__label" class="checkbox-label ">
                       <div class="checkbox-container"><input type="checkbox" name="Other" value="other"><span class="checkbox__placeholder"></span></div>
                       Other
                       </label>
                   </div>
               </div>
           </div>
           </div>
       </div>
       <div class="list-control-view ">
           <div class="list-control-view__header"><span class="toggle-list active"><button disabled="">List</button></span><span class="toggle-map "><button>Map</button></span></div>
       </div>
   </div>
 </div>
