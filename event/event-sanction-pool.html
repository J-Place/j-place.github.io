   <head>
      <title>U.S. Masters Swimming</title>
      <sergey-import src="site/head_meta" />
      <sergey-import src="site/head_js" />
      <sergey-import src="site/head_css" />
      <link rel="stylesheet" href="https://www.usms.org/styles/registration.min.css">
      <link rel="stylesheet" href="https://www.usms.org/styles/Club/club2.min.css">
      <!-- <link rel="stylesheet" href="https://www.usms.org/styles/clubs.min.css"> -->
      <link rel="stylesheet" href="./css/date-picker.css">
      <link rel="stylesheet" href="./css/convert-this-from-club.css">
      <link rel="stylesheet" href="./css/event-sanction.css">
      <link rel="stylesheet" href="./css/event-mockup-ignore.css">
   </head>
   <body>
      <div id="main-container">
         <sergey-import src="foundation/site-header" />
         <main role="main">
            <div class="breadcrumb-container" style="position: relative; padding-bottom: 50px;">
               <div class="breadcrumb">
                  <div class="usms-container">
                     <div class="row">
                        <div class="col-xs-12">
                           <div class="breadcrumb__container">
                              <ul class="breadcrumb__items list--nostyle">
                                 <li class="text-capitalize breadcrumb__item ">
                                    <a class="breadcrumb__link" href="/public">Home<i class="fa fa-chevron-right"></i></a>
                                 </li>
                                 </ul>
                              <span class="breadcrumb__title text-capitalize">Event Central</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="section section-full bg-gray p-tb-10 p-mh-500">
               <div class="usms-container p-tb-10">
                     <div class="row">
                        <div class="col-xs-12">
                           <header>
                              <h1>Manage Your Events</h1>
                           </header>
                        </div>
                     </div>
               </div>
               <div class="usms-container form__container  p-tb-10 club-edit__container">
                  <div class="row ">
                     <div class="col-xs-12 ">
                        <div class="loading" style="display: none;">
                           <img src="../img/loader.gif" alt="loading">
                        </div>
                        <div class="club-edit event-edit" id="accordion">

                           <!-- <div class="form-header">
                                 <p>Duplicating a past event will pull all event information except for dates and attachments (images and PDFs). You will be able to update all information in the next step.</p>
                                 <br>
                                 <a href="" class="btn btn-default">Continue</a>
                                 <a href="event-sanction-dashboard.html" class="btn btn-link">Cancel</a>
                                 <br>
                                 <br>
                                 <hr>
                           </div> -->

                           <form id="form-event-type">
                              <div class="section hasData section-event-type" id="event-type">
                                 <h3 class="section__header" data-target="#event-type__content" data-toggle="collapse" aria-expanded="false" aria-controls="event-type__content">
                                    <span class="section__number">1</span>Event Type
                                 </h3>
                                 <span class="section__edit"><button class="section__edit-btn section__edit-btn--name" type="button"></button></span>
                                 <div class="section__content collapse" id="event-type__content" data-parent="#accordion">
                                    <div class="row">
                                       <div class="col-sm-9">
                                          <div class="input-group event-type">
                                                <div class="input-group-header radio-group-header required">Depending on your choice, you will be given slightly different sanction process flows.</div>
                                                <span class="help-block help-block--eventType">Please make a selection</span>
                                                <label class="radio-label radio-label--inline" for="eventTypeAnsweredPool">
                                                   <span class="radio-container">
                                                      <input type="radio" name="EventType" id="eventTypeAnsweredPool" value="pool">
                                                      <span class="radio__placeholder"></span>
                                                   </span>
                                                   Pool
                                                </label>
                                                <label class="radio-label radio-label--inline" for="eventTypeAnsweredOpenWater">
                                                   <span class="radio-container">
                                                            <input type="radio" name="EventType" id="eventTypeAnsweredOpenWater" value="open-water">
                                                      <span class="radio__placeholder"></span>
                                                   </span>
                                                   Open Water
                                                </label>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="row">
                                          <div class="section__controls">
                                             <button class="btn save-section" id="saveEventType" type="button" >Save &amp; Continue</button>
                                          </div>
                                    </div>
                                 </div>
                              </div>
                           </form>

                           <sergey-import src="event-sanction/02-event-information" />

                           <sergey-import src="event-sanction/03-contact-information" />
                           
                           <sergey-import src="event-sanction/04-location-information" />

                           <sergey-import src="event-sanction/05-entry-information" />

                           <sergey-import src="event-sanction/06-meet-announcement" />

                           <sergey-import src="event-sanction/accept-submit" />

                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
         <sergey-import src="foundation/footer" />
      </div>
      <sergey-import src="site/footer_scripts" />
