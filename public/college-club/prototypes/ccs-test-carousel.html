<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Continuous Marquee Carousel</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .carousel-wrapper {
      overflow: hidden;
      width: 100%;
      background: #fff;
      padding: 20px 0;
    }

    .marquee-track {
      display: flex;
      width: max-content;
      animation: scroll-left 15s linear infinite;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 100vw;
      max-width: 100%;
      padding: 10px;
    }

    .carousel-box {
      background: #eee;
      height: 120px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* Responsive widths */
    @media (min-width: 576px) {
      .carousel-item {
        width: 50vw;
      }
    }

    @media (min-width: 768px) {
      .carousel-item {
        width: 33.3333vw;
      }
    }

    @media (min-width: 992px) {
      .carousel-item {
        width: 20vw;
      }
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    .carousel-box {
      flex-direction: column;
      height: 200px;
    }
    .carousel-box > * {
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .event-date {
        font-weight: bold;
        color: #444;
        margin-bottom: 0;
    }
    .event-logo {
        height: 100%;
        width: 100px;
        margin: 0 auto;
    }
    .event-name {
        font-size: 1.0rem;
        margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <div class="marquee-track" id="marquee">
      <!-- These items will be duplicated via JS for seamless looping -->
      <div class="carousel-item">
        <div class="carousel-box">
          <p class="event-date">Thu. Nov. 19</p>
          <div class="event-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/1/14/Florida_Gators_gator_logo.svg/596px-Florida_Gators_gator_logo.svg.png'); background-repeat: no-repeat; background-position: center; background-size: 80%;"></div>
          <h3 class="event-name">Gainesville Classic</h3>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-box">
          <p class="event-date">Sat. Jan. 23</p>
          <div class="event-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/California_Golden_Bears_logo.svg/300px-California_Golden_Bears_logo.svg.png'); background-repeat: no-repeat; background-position: center; background-size: 80%;"></div>
          <h3 class="event-name">Cal Invitational</h3>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-box">
          <p class="event-date">Thu. Dec. 12</p>
          <div class="event-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/35/Purdue_Boilermakers_logo.svg'); background-repeat: no-repeat; background-position: center; background-size: 80%;"></div>
          <h3 class="event-name">Purdue Intrasquad Meet</h3>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-box">
          <p class="event-date">Sat. April. 4</p>
          <div class="event-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f3/1901%E2%80%9394_Michigan_Wolverines_primary_logo.svg'); background-repeat: no-repeat; background-position: center; background-size: 70%;"></div>
          <h3 class="event-name">Wolverine Fall Time Trials</h3>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel-box">
          <p class="event-date">Fri. Oct. 4</p>
          <div class="event-logo" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/47/Indiana_Hoosiers_logo.svg'); background-repeat: no-repeat; background-position: center;  background-size: 55%;"></div>
          <h3 class="event-name">2024 Swim Club at IU Cream vs Crimson Meet</h3>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function() {
        const marquee = document.getElementById('marquee');
        const items = marquee.children.length;
        for (let i = 0; i < items; i++) {
        marquee.appendChild(marquee.children[i].cloneNode(true));
        }
    });
  </script>
</body>
</html>
